<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <title>Simple VR App</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    canvas { display: block; }
    #parentDiv { width: 100%; height: 100vh; display: none; }
    #vrButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #vrButton:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div id="parentDiv"></div>
  <button id="vrButton">Enter fugazi VR</button>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRControllerModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/XRControllerModelFactory.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

    let camera, scene, renderer;
    let controller1, controller2;
    let controllerGrip1, controllerGrip2;
    let cube;
    let vrButton = document.getElementById('vrButton');
    let grabbedObject = null;

    function init() {
      const container = document.getElementById('parentDiv');

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x505050);

      // Camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.6, 3);
      scene.add(camera);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Cube
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.5, -1);
      cube.userData.isGrabbable = true;
      scene.add(cube);

      // Controllers
      const controllerModelFactory = new XRControllerModelFactory();

      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('selectstart', onSelectStart);
      controller1.addEventListener('selectend', onSelectEnd);
      scene.add(controller1);

      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('selectstart', onSelectStart);
      controller2.addEventListener('selectend', onSelectEnd);
      scene.add(controller2);

      controllerGrip1 = renderer.xr.getControllerGrip(0);
      controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
      scene.add(controllerGrip1);

      controllerGrip2 = renderer.xr.getControllerGrip(1);
      controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
      scene.add(controllerGrip2);

      // VR Button
      document.body.appendChild(VRButton.createButton(renderer));
      vrButton.addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-vr', {
            optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
          });
          renderer.xr.setSession(session);
          vrButton.style.display = 'none';
          container.style.display = 'block';
          console.log('VR Button clicked');
        } catch (error) {
          console.error('Failed to enter VR:', error);
        }
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelectStart(event) {
      const controller = event.target;
      const intersections = getIntersections(controller);

      if (intersections.length > 0) {
        const intersection = intersections[0];
        const object = intersection.object;
        if (object.userData.isGrabbable) {
          controller.userData.selected = object;
          object.material.emissive.b = 1;
          grabbedObject = object;
          controller.attach(object);
          console.log('Object grabbed:', object);
        }
      }

      // Change controller color to red
      controller.children[0].material.color.set(0xff0000);
      console.log('Grab trigger pulled');
    }

    function onSelectEnd(event) {
      const controller = event.target;

      if (controller.userData.selected !== undefined) {
        const object = controller.userData.selected;
        object.material.emissive.b = 0;
        controller.userData.selected = undefined;
        grabbedObject = null;
        scene.attach(object);
        console.log('Object released:', object);
      }

      // Change controller color back to blue
      controller.children[0].material.color.set(0x0000ff);
      console.log('Grab trigger released');
    }

    function getIntersections(controller) {
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);

      const raycaster = new THREE.Raycaster();
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      return raycaster.intersectObject(cube);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      // Update grabbed object position
      if (grabbedObject) {
        const controller = grabbedObject === controller1.userData.selected ? controller1 : controller2;
        grabbedObject.position.copy(controller.position);
        grabbedObject.quaternion.copy(controller.quaternion);
      }

      // Check for collisions and change cube color
      checkCollisions(controller1);
      checkCollisions(controller2);

      renderer.render(scene, camera);
    }

    function checkCollisions(controller) {
      const intersections = getIntersections(controller);
      if (intersections.length > 0) {
        cube.material.color.set(0xff0000); // Change cube color to red on collision
      } else {
        cube.material.color.set(0x00ff00); // Change cube color back to green when not colliding
      }
    }

    init();
    animate();
  </script>
</body>
</html>
