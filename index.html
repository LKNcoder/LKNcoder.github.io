<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <title>Simple VR App</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    canvas { display: block; }
    #vrButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #vrButton:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <button id="vrButton">Enter VR</button>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRControllerModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/XRControllerModelFactory.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/FontLoader.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
    import { FontLoader } from 'three/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'three/examples/jsm/geometries/TextGeometry.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';
    import { EffectComposer } from 'three/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';
    import { SMAAPass } from 'three/examples/jsm/postprocessing/SMAAPass.js';

    let camera, scene, renderer, controller1, controller2, sphere1, sphere2, cube;
    let colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];
    let colorIndex = 0, cubeBox, sphereBox1, sphereBox2, grabbed = false, grabbingController = null, grabOffset = new THREE.Vector3();
    let assetsLoaded = false, levelMesh, timerMesh, textMaterial, currentLevel = 1, isRingGrabbed = false, startTime = 0, bestTime = Infinity, currentTime = 0;
    const startPosition = new THREE.Vector3(0, 1.4, 0.75), clock = new THREE.Clock(), loadingScreen = document.createElement('div');
    const loadingManager = new THREE.LoadingManager(() => { assetsLoaded = true; loadingScreen.style.display = 'none'; camera.add(audioListener); }, (url, itemsLoaded, itemsTotal) => { loadingScreen.innerHTML = `Loading... ${(itemsLoaded / itemsTotal * 100).toFixed(0)}%`; }, (url) => { assetsLoaded = true; loadingScreen.style.display = 'none'; });
    const textureLoader = new THREE.TextureLoader(loadingManager), audioListener = new THREE.AudioListener(), sound = new THREE.PositionalAudio(audioListener), audioLoader = new THREE.AudioLoader(), world = new CANNON.World();
    world.gravity.set(0, 0, 0); world.defaultContactMaterial.friction = 0.01; world.defaultContactMaterial.restitution = 0; world.solver.iterations = 10; world.solver.tolerance = 0.001;
    const groundPhysMaterial = new CANNON.Material('ground'), ballPhysMaterial = new CANNON.Material('ballMaterial');
    const ballGroundContactMaterial = new CANNON.ContactMaterial(ballPhysMaterial, groundPhysMaterial, { friction: 0.05, restitution: 0.99 });
    world.addContactMaterial(ballGroundContactMaterial);

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
      const material = new THREE.MeshStandardMaterial({ color: colors[colorIndex] });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.5, -0.5);
      scene.add(cube);

      cubeBox = new THREE.Box3().setFromObject(cube);

      const sphereGeometry = new THREE.SphereGeometry(0.05, 32, 32);
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0078d7, transparent: true, opacity: 0.5 });

      sphere1 = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere1);

      sphere2 = new THREE.Mesh(sphereGeometry, sphereMaterial);
      scene.add(sphere2);

      sphereBox1 = new THREE.Sphere(sphere1.position, 0.05);
      sphereBox2 = new THREE.Sphere(sphere2.position, 0.05);

      controller1 = renderer.xr.getController(0);
      controller1.addEventListener('selectstart', onSelectStart);
      controller1.addEventListener('selectend', onSelectEnd);
      controller1.addEventListener('squeezestart', onSelectStart);
      controller1.addEventListener('squeezeend', onSelectEnd);
      scene.add(controller1);

      controller2 = renderer.xr.getController(1);
      controller2.addEventListener('selectstart', onSelectStart);
      controller2.addEventListener('selectend', onSelectEnd);
      controller2.addEventListener('squeezestart', onSelectStart);
      controller2.addEventListener('squeezeend', onSelectEnd);
      scene.add(controller2);

      window.addEventListener('resize', onWindowResize, false);

      const vrButton = document.getElementById('vrButton');
      vrButton.addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking'] });
          renderer.xr.setSession(session);
          vrButton.style.display = 'none';
        } catch (error) {
          console.error('Failed to enter VR:', error);
        }
      });

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.maxPolarAngle = Math.PI / 2;

      const composer = new EffectComposer(renderer);
      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);
      const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.2, 0.4, 0.9);
      composer.addPass(bloomPass);
      const smaaPass = new SMAAPass(window.innerWidth * renderer.getPixelRatio(), window.innerHeight * renderer.getPixelRatio());
      composer.addPass(smaaPass);
      composer.setSize(window.innerWidth, window.innerHeight);

      const environment = createEnvironment();
      const wire = createWire();
      const ring = createRing();
      createHelloText();
      createSpriteText();
      sound.setVolume(0);
      ring.mesh.add(sound);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function updateBoundingBoxes() {
      cubeBox.setFromObject(cube);
      sphereBox1.set(sphere1.position, 0.05);
      sphereBox2.set(sphere2.position, 0.05);
    }

    function checkCollision() {
      if (cubeBox.intersectsSphere(sphereBox1) || cubeBox.intersectsSphere(sphereBox2)) {
        console.log('Collision detected');
      }
    }

    function onSelectStart(event) {
      if (cubeBox.intersectsSphere(sphereBox1) && event.target === controller1) {
        grabbed = true;
        grabbingController = controller1;
        grabOffset.copy(cube.position).sub(controller1.position);
      } else if (cubeBox.intersectsSphere(sphereBox2) && event.target === controller2) {
        grabbed = true;
        grabbingController = controller2;
        grabOffset.copy(cube.position).sub(controller2.position);
      }
    }

    function onSelectEnd(event) {
      if (event.target === grabbingController) {
        grabbed = false;
        grabbingController = null;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      sphere1.position.copy(controller1.position);
      sphere2.position.copy(controller2.position);

      updateBoundingBoxes();
      checkCollision();

      if (grabbed && grabbingController) {
        cube.position.copy(grabbingController.position).add(grabOffset);
      }

      renderer.render(scene, camera);
    }

    function createEnvironment() {
      try {
        const texture = textureLoader.load('https://play.rosebud.ai/assets/amazing trippy scifi skybox.png?zRdV', function(texture) {
          texture.mapping = THREE.EquirectangularReflectionMapping;
          scene.environment = texture;
          renderer.toneMappingExposure = 0.05;
          scene.background = new THREE.Color(0x000000);
        });
      } catch (error) {
        console.error('Error in texture loading setup:', error);
        renderer.toneMappingExposure = 0.05;
        scene.background = new THREE.Color(0x000000);
      }

      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 3000;
      const posArray = new Float32Array(particlesCount * 3);
      for (let i = 0; i < particlesCount * 3; i += 3) {
        let x = (Math.random() - 0.5) * 100;
        let y = (Math.random() - 0.5) * 100;
        let z = (Math.random() - 0.5) * 100;

        const distanceFromWire = Math.sqrt(Math.pow(x - 0, 2) + Math.pow(y - 1.4, 2) + Math.pow(z - 0, 2));

        if (distanceFromWire < 10) {
          const scale = 10 / distanceFromWire;
          x *= scale;
          y *= scale;
          z *= scale;
        }

        posArray[i] = x;
        posArray[i + 1] = y;
        posArray[i + 2] = z;
      }

      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
      const particlesMaterial = new THREE.PointsMaterial({ size: 0.2, color: 0x00ffff, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending });

      const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particlesMesh);

      return particlesMesh;
    }

    function createWire() {
      const points = [];
      const segments = 200;
      const radius = 0.75;

      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const angle = t * Math.PI * 2;

        const waveX = Math.sin(angle * 8) * 0.05;
        const waveY = Math.cos(angle * 6) * 0.05;

        const x = (Math.cos(angle) * radius) + waveX;
        const y = 1.4 + waveY;
        const z = (Math.sin(angle) * radius) + waveX;

        points.push(new THREE.Vector3(x, y, z));
      }

      const curve = new THREE.CatmullRomCurve3(points);
      const tubeGeometry = new THREE.TubeGeometry(curve, segments, 0.0125, 16, false);
      const wireMesh = new THREE.Mesh(tubeGeometry, wireMaterial);
      scene.add(wireMesh);

      const wireShape = new CANNON.Cylinder(0.2, 0.2, 100, 8);
      const wireBody = new CANNON.Body({ mass: 0 });
      wireBody.addShape(wireShape);
      world.addBody(wireBody);

      return { mesh: wireMesh, body: wireBody };
    }

    function createRing() {
      const ringGeometry = new THREE.TorusGeometry(0.1, 0.015, 32, 32);
      const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
      scene.add(ringMesh);

      const ringShape = new CANNON.Sphere(0.09);
      const ringBody = new CANNON.Body({ mass: 1 });
      ringBody.addShape(ringShape);
      ringBody.position.copy(startPosition);
      ringBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), Math.PI / 2);
      world.addBody(ringBody);

      return { mesh: ringMesh, body: ringBody };
    }

    function createHelloText() {
      textMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 20, metalness: 0, roughness: 0, side: THREE.DoubleSide });
    }

    function createSpriteText() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = 256;
      canvas.height = 256;
      context.font = 'Bold 40px Arial';
      context.fillStyle = '#00ffff';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      context.fillText(`Level ${currentLevel}`, 128, 128);
      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 1 });
      const spriteText = new THREE.Sprite(spriteMaterial);
      spriteText.scale.set(0.35, 0.35, 1);
      spriteText.position.set(0, 0.25, 0);
      ring.mesh.add(spriteText);
    }
  </script>
</body>
</html>
