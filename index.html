<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
  <title>Simple VR App</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
    canvas { display: block; }
    #parentDiv { width: 100%; height: 100vh; display: none; }
    #vrButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #vrButton:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div id="parentDiv"></div>
  <button id="vrButton">Enter giraffe VR</button>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRControllerModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/XRControllerModelFactory.js",
        "three/examples/jsm/webxr/XRHandModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/XRHandModelFactory.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';
    import { XRHandModelFactory } from 'three/examples/jsm/webxr/XRHandModelFactory.js';

    let camera, scene, renderer;
    let controllerL, controllerR;
    let hand1, hand2;
    let cube;
    let vrButton = document.getElementById('vrButton');
    let checkGrabbingR = false;
    const controllerActionRadius = 0.1; // Adjust as needed

    function init() {
      const container = document.getElementById('parentDiv');

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x505050);

      // Camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 1.6, 3);
      scene.add(camera);

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Cube
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1.5, -1);
      cube.userData.isGrabbable = true;
      scene.add(cube);

      // Controllers
      const controllerModelFactory = new XRControllerModelFactory();
      controllerL = renderer.xr.getControllerGrip(0);
      controllerR = renderer.xr.getControllerGrip(1);
      controllerL.add(controllerModelFactory.createControllerModel(controllerL));
      controllerR.add(controllerModelFactory.createControllerModel(controllerR));
      scene.add(controllerL);
      scene.add(controllerR);

      // Hands
      const handModelFactory = new XRHandModelFactory();

      hand1 = renderer.xr.getHand(0);
      hand1.add(handModelFactory.createHandModel(hand1));
      scene.add(hand1);

      hand2 = renderer.xr.getHand(1);
      hand2.add(handModelFactory.createHandModel(hand2));
      scene.add(hand2);

      // VR Button
      document.body.appendChild(VRButton.createButton(renderer));
      vrButton.addEventListener('click', async () => {
        try {
          const session = await navigator.xr.requestSession('immersive-vr', {
            optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
          });
          renderer.xr.setSession(session);
          vrButton.style.display = 'none';
          container.style.display = 'block';
          console.log('VR Button clicked');
        } catch (error) {
          console.error('Failed to enter VR:', error);
        }
      });

      window.addEventListener('resize', onWindowResize, false);

      // Event listeners for grabbing
      controllerR.addEventListener('selectstart', () => {
        checkGrabbingR = true;
        cube.material.color.set(0x0000ff); // Change cube color to blue
        console.log('Grab trigger pulled');
      });
      controllerR.addEventListener('selectend', () => {
        checkGrabbingR = false;
        cube.material.color.set(0x00ff00); // Change cube color back to green
        console.log('Grab trigger released');
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function CheckObjects() {
      // If within a certain radius, snap object to controllerR
      const dist = cube.position.distanceTo(controllerR.position);
      if (dist <= controllerActionRadius) {
        cube.position.copy(controllerR.position);
        cube.quaternion.copy(controllerR.quaternion);
        console.log('Cube snapped to controllerR');
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      // Update hand positions
      if (renderer.xr.isPresenting) {
        const session = renderer.xr.getSession();
        const inputSources = session.inputSources;

        for (const inputSource of inputSources) {
          if (inputSource.hand) {
            const hand = inputSource.hand;
            const handMesh = inputSource.handedness === 'left' ? hand1 : hand2;

            if (handMesh) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const pose = session.getPose(hand.get('wrist').targetRaySpace, referenceSpace);

              if (pose) {
                handMesh.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                handMesh.quaternion.set(pose.transform.orientation.x, pose.transform.orientation.y, pose.transform.orientation.z, pose.transform.orientation.w);
                console.log(`Updated ${inputSource.handedness} hand position:`, handMesh.position);
              }
            }
          }
        }
      }

      // Rotate the cube slowly
      if (!checkGrabbingR) {
        cube.rotation.y += 0.01;
      }

      // Check for grabbing
      if (checkGrabbingR) {
        CheckObjects();
      }

      renderer.render(scene, camera);
    }

    init();
    animate();
  </script>
</body>
</html>
