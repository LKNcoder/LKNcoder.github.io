  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

    // Game variables
    let scene, camera, renderer, controls;
    let controllers = [];
    let flies = [];
    let web = { strands: [], joints: [], anchorPoints: [] };
    let spiderLegs = [];
    let controllerLegs = [];
    let grabPoints = [];
    let clock = new THREE.Clock();
    let score = 0;
    let level = 1;
    let fliesCaught = 0;
    let gameStarted = false;
    let gameEnded = false;
    let caughtFly = null;
    let wrapCount = 0;
    let ambientLight, directionalLight;
    
    // Scale factor - everything relative to spider size
    const SCALE = 5.0; // 1 unit = 2cm (spider size)
    
    // Fly colors
    const flyColors = [
        new THREE.Color(0.1, 0.1, 0.1), // Dark gray
        new THREE.Color(0.2, 0.2, 0.2), // Medium gray
        new THREE.Color(0.3, 0.3, 0.3)  // Light gray
    ];
    
    // Initialize the game
    function init() {
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background
        
        // Create the camera (spider's view)
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, SCALE * 0.2, 0); // Position at web level
        
        // Create the renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Add orbit controls for non-VR viewing
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, SCALE * 1.5, -SCALE * 5);
        controls.minDistance = SCALE;
        controls.maxDistance = SCALE * 50;
        controls.update();
        
        // Setup XR button
        const button = VRButton.createButton(renderer);
        document.getElementById('startButton').addEventListener('click', function() {
            document.body.appendChild(button);
            button.click();
            gameStarted = true;
            this.style.display = 'none';
            document.getElementById('gameInterface').style.display = 'none';
            setup();
        });
        
        // Handle window resize
        window.addEventListener('resize', onWindowResize);
        
        // Start the animation loop
        renderer.setAnimationLoop(animate);
    }
    
    // Setup the game environment
    function setup() {
        // Add lights - much brighter than before
        ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.7);
        scene.add(ambientLight);
        
        directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
        directionalLight.position.set(1, 1, 1);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Create the ground plane
        const groundGeometry = new THREE.PlaneGeometry(SCALE * 500, SCALE * 500);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x553311, // Brown
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -SCALE * 5; // Below the web
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Create environment elements
        createEnvironment();
        
        // Create spider web
        createSpiderWeb();
        
        // Create spider legs
        createSpiderLegs();
        
        // Create flies
        createFlies(5);
        
        // Setup controllers for grabbing
        setupGrabControllers();
        
        // Create level indicator
        createLevelIndicator();
    }
    
    // Create environment elements
    function createEnvironment() {
        // Create some grass blades
        for (let i = 0; i < 500; i++) {
            const height = SCALE * (5 + Math.random() * 10);
            const width = SCALE * 0.1;
            const grassGeometry = new THREE.PlaneGeometry(width, height);
            const grassMaterial = new THREE.MeshStandardMaterial({
                color: 0x33AA33, // Green
                roughness: 0.8,
                side: THREE.DoubleSide
            });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            
            // Position randomly around the area
            const angle = Math.random() * Math.PI * 2;
            const radius = SCALE * (50 + Math.random() * 150);
            grass.position.set(
                Math.cos(angle) * radius,
                -SCALE * 5 + height / 2,
                Math.sin(angle) * radius
            );
            
            // Random rotation
            grass.rotation.y = Math.random() * Math.PI;
            
            grass.castShadow = true;
            grass.receiveShadow = true;
            scene.add(grass);
        }
        
        // Create some rocks
        for (let i = 0; i < 20; i++) {
            const rockGeometry = new THREE.DodecahedronGeometry(SCALE * (1 + Math.random() * 3), 0);
            const rockMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.9
            });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            
            // Position randomly
            const angle = Math.random() * Math.PI * 2;
            const radius = SCALE * (30 + Math.random() * 150);
            rock.position.set(
                Math.cos(angle) * radius,
                -SCALE * 5 + SCALE * (Math.random() * 2),
                Math.sin(angle) * radius
            );
            
            // Random rotation
            rock.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            rock.castShadow = true;
            rock.receiveShadow = true;
            scene.add(rock);
        }
        
        // Add distant trees silhouette
        const treesGeometry = new THREE.PlaneGeometry(SCALE * 1000, SCALE * 50);
        const treesMaterial = new THREE.MeshBasicMaterial({
            color: 0x005500,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        
        for (let i = 0; i < 4; i++) {
            const trees = new THREE.Mesh(treesGeometry, treesMaterial);
            const angle = i * Math.PI / 2;
            trees.position.set(
                Math.cos(angle) * SCALE * 250,
                -SCALE * 5 + SCALE * 25,
                Math.sin(angle) * SCALE * 250
            );
            trees.lookAt(0, -SCALE * 5 + SCALE * 25, 0);
            scene.add(trees);
        }
    }
    
    // Create the spider web
 // Create the spider web
function createSpiderWeb() {
    const webMaterial = new THREE.MeshStandardMaterial({
        color: 0xFFFFFF,
        transparent: true,
        opacity: 0.7,
        side: THREE.DoubleSide,
        emissive: 0xFFFFFF,
        emissiveIntensity: 0.1
    });
    
    // Create anchor points for the web (around a circle)
    const anchorRadius = SCALE * 15;
    const anchorCount = 8;
    
    // Position the web at player level
    const centerPoint = new THREE.Vector3(0, SCALE * 0.3, -SCALE * 5);
    
    // Create center point of web
    const centerSphere = new THREE.Mesh(
        new THREE.SphereGeometry(SCALE * 0.15, 8, 8),
        new THREE.MeshStandardMaterial({ 
            color: 0xFFFFFF,
            emissive: 0xFFFFFF,
            emissiveIntensity: 0.2
        })
    );
    centerSphere.position.copy(centerPoint);
    scene.add(centerSphere);
    web.joints.push(centerSphere);
    
    // Create actual physical connections in the environment
    for (let i = 0; i < anchorCount; i++) {
        const angle = (i / anchorCount) * Math.PI * 2;
        const x = centerPoint.x + Math.cos(angle) * anchorRadius;
        const z = centerPoint.z + Math.sin(angle) * anchorRadius;
        
        // Vary the height of anchors - create real connections to objects
        let y;
        if (i % 3 === 0) {
            // Anchored to ground
            y = -SCALE * 2;
        } else if (i % 3 === 1) {
            // Anchored at web level
            y = centerPoint.y;
        } else {
            // Anchored above to tree branches/foliage
            y = SCALE * 2 + Math.random() * SCALE;
        }
        
        const anchorPosition = new THREE.Vector3(x, y, z);
        
        // Create branch or rock at anchor points for realism
        let anchorObject;
        if (y > centerPoint.y) {
            // Create a branch
            anchorObject = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.05, SCALE * 0.08, SCALE * 0.5, 5),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            // Rotate to look natural
            anchorObject.rotation.set(
                Math.random() * Math.PI * 0.5,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 0.5
            );
        } else if (y < centerPoint.y) {
            // Create a rock or ground feature
            anchorObject = new THREE.Mesh(
                new THREE.DodecahedronGeometry(SCALE * 0.1, 0),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );
        } else {
            // Create a plant stem
            anchorObject = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.03, SCALE * 0.04, SCALE * 0.4, 5),
                new THREE.MeshStandardMaterial({ color: 0x006600 })
            );
        }
        
        anchorObject.position.copy(anchorPosition);
        scene.add(anchorObject);
        
        // Create actual web anchor point
        const anchorMesh = new THREE.Mesh(
            new THREE.SphereGeometry(SCALE * 0.05, 8, 8),
            new THREE.MeshStandardMaterial({ 
                color: 0xDDDDDD,
                emissive: 0xFFFFFF,
                emissiveIntensity: 0.1
            })
        );
        anchorMesh.position.copy(anchorPosition);
        scene.add(anchorMesh);
        
        web.anchorPoints.push(anchorPosition);
        web.joints.push(anchorMesh);
        
        // Create strand from center to anchor
        createWebStrand(centerPoint, anchorPosition, webMaterial);
    }
    
    // Create spiral strands (realistic spider web structure)
    const spiralTurns = 10;
    const spiralSteps = 16;
    let lastPoint = null;
    
    for (let i = 1; i <= spiralTurns; i++) {
        const radius = (i / spiralTurns) * anchorRadius * 0.8;
        
        for (let j = 0; j < spiralSteps; j++) {
            const angle = (j / spiralSteps) * Math.PI * 2;
            const nextAngle = ((j + 1) / spiralSteps) * Math.PI * 2;
            
            // Add some variation to create a more natural-looking web
            const radiusVariation = 1.0 + (Math.random() * 0.1 - 0.05);
            
            const x1 = centerPoint.x + Math.cos(angle) * radius * radiusVariation;
            const z1 = centerPoint.z + Math.sin(angle) * radius * radiusVariation;
            // Slight droop in the web for realism
            const y1 = centerPoint.y - (radius / anchorRadius) * SCALE * 0.2 + (Math.sin(angle * 2) * SCALE * 0.1);
            
            const x2 = centerPoint.x + Math.cos(nextAngle) * radius * radiusVariation;
            const z2 = centerPoint.z + Math.sin(nextAngle) * radius * radiusVariation;
            const y2 = centerPoint.y - (radius / anchorRadius) * SCALE * 0.2 + (Math.sin(nextAngle * 2) * SCALE * 0.1);
            
            const point1 = new THREE.Vector3(x1, y1, z1);
            const point2 = new THREE.Vector3(x2, y2, z2);
            
            if (j === 0 && i > 1) {
                // Connect to previous spiral level
                createWebStrand(lastPoint, point1, webMaterial);
            }
            
            // Create joint at point1 (smaller for inner web)
            const jointSize = SCALE * (0.03 + (i / spiralTurns) * 0.02);
            const joint = new THREE.Mesh(
                new THREE.SphereGeometry(jointSize, 8, 8),
                new THREE.MeshStandardMaterial({ 
                    color: 0xFFFFFF,
                    emissive: 0xFFFFFF,
                    emissiveIntensity: 0.1
                })
            );
            joint.position.copy(point1);
            scene.add(joint);
            web.joints.push(joint);
            
            // Create strand between these points
            createWebStrand(point1, point2, webMaterial);
            
            if (j === spiralSteps - 1) {
                lastPoint = point2.clone();
            }
        }
    }
    
    // Create radial strands (the "spokes" of the web)
    for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        
        // Create a strand from center to outer edge
        const outerPoint = new THREE.Vector3(
            centerPoint.x + Math.cos(angle) * anchorRadius * 0.8,
            centerPoint.y - SCALE * 0.1, // Slight droop
            centerPoint.z + Math.sin(angle) * anchorRadius * 0.8
        );
        
        // Make radial strands slightly thicker
        const radialStrand = createWebStrand(centerPoint, outerPoint, webMaterial, true);
        if (radialStrand) {
            radialStrand.scale.x = 1.2; // Make slightly thicker
            radialStrand.scale.z = 1.2;
        }
        
        // Add a few droplets of dew for visual effect (randomly)
        if (Math.random() > 0.7) {
            // Position along the strand randomly
            const t = 0.3 + Math.random() * 0.6; // Position in the outer portion
            const dewPos = new THREE.Vector3().lerpVectors(centerPoint, outerPoint, t);
            
            const dewdrop = new THREE.Mesh(
                new THREE.SphereGeometry(SCALE * 0.1, 8, 8),
                new THREE.MeshStandardMaterial({
                    color: 0xCCFFFF,
                    transparent: true,
                    opacity: 0.8,
                    envMap: null, // Could add environment mapping for reflections
                    roughness: 0.1,
                    metalness: 0.2
                })
            );
            dewdrop.position.copy(dewPos);
            // Offset slightly from the strand
            dewdrop.position.y -= SCALE * 0.05;
            scene.add(dewdrop);
        }
    }
    
    // Add some random cross-connecting strands for a more natural look
    for (let i = 0; i < 12; i++) {
        const joint1 = web.joints[Math.floor(Math.random() * web.joints.length)];
        const joint2 = web.joints[Math.floor(Math.random() * web.joints.length)];
        
        if (joint1 !== joint2) {
            const distance = joint1.position.distanceTo(joint2.position);
            
            // Only add if they're reasonably close but not too close
            if (distance > SCALE * 2 && distance < SCALE * 10) {
                createWebStrand(joint1.position, joint2.position, webMaterial);
            }
        }
    }
    
    // Create grab points for player interaction
    createGrabPoints();
}

// Create grab points along the web strands
function createGrabPoints() {
    grabPoints = []; // Clear existing grab points
    
    for (const strand of web.strands) {
        // Create more grab points on longer strands
        const distance = strand.start.distanceTo(strand.end);
        const pointCount = Math.max(3, Math.floor(distance / (SCALE * 0.5)));
        
        for (let i = 1; i < pointCount; i++) {
            const t = i / pointCount;
            const position = new THREE.Vector3().lerpVectors(strand.start, strand.end, t);
            
            // Add some natural variation
            position.x += (Math.random() - 0.5) * SCALE * 0.1;
            position.y += (Math.random() - 0.5) * SCALE * 0.1;
            position.z += (Math.random() - 0.5) * SCALE * 0.1;
            
            // Create invisible grab point
            const grabPoint = {
                position: position,
                strand: strand,
                isGrabbed: false
            };
            
            // Optional: Create a small visual indicator for debugging
            if (false) { // Set to true to see grab points
                const indicator = new THREE.Mesh(
                    new THREE.SphereGeometry(SCALE * 0.02, 4, 4),
                    new THREE.MeshBasicMaterial({ color: 0xFF0000, transparent: true, opacity: 0.5 })
                );
                indicator.position.copy(position);
                scene.add(indicator);
                grabPoint.indicator = indicator;
            }
            
            grabPoints.push(grabPoint);
        }
    }
    
    console.log(`Created ${grabPoints.length} grab points on the web`);
}

// Create a strand of web between two points
function createWebStrand(point1, point2, material, isRadial = false) {
    const direction = new THREE.Vector3().subVectors(point2, point1);
    const length = direction.length();
    
    // Skip if points are too close
    if (length < SCALE * 0.1) return null;
    
    // Create a thin cylinder for the strand
    const radius = isRadial ? SCALE * 0.02 : SCALE * 0.01;
    const geometry = new THREE.CylinderGeometry(radius, radius, length, 8, 1);
    const strand = new THREE.Mesh(geometry, material.clone()); // Clone to allow individual opacity
    
    // Position and orient the strand
    strand.position.copy(point1);
    strand.position.add(direction.clone().multiplyScalar(0.5));
    strand.lookAt(point2);
    strand.rotateX(Math.PI / 2);
    
    // Slight random rotation for more natural appearance
    strand.rotation.z += (Math.random() - 0.5) * 0.1;
    
    scene.add(strand);
    
    // Store reference in web object
    const strandData = {
        mesh: strand,
        start: point1.clone(),
        end: point2.clone(),
        isVibrating: false,
        vibrationTime: 0,
        vibrationIntensity: 0
    };
    
    web.strands.push(strandData);
    
    return strand;
}
    
    // Create spider legs attached to the camera (player's view)
    function createSpiderLegs() {
        const legMaterial = new THREE.MeshStandardMaterial({
            color: 0x332211,
            roughness: 0.9
        });
        
        // Create 8 legs (4 pairs)
        for (let i = 0; i < 8; i++) {
            const legGroup = new THREE.Group();
            
            // Which side (left/right)
            const side = i % 2 === 0 ? -1 : 1;
            // Which pair (front to back)
            const pair = Math.floor(i / 2);
            
            // Create segments for each leg
            const segment1 = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.05, SCALE * 0.08, SCALE * 1, 8),
                legMaterial
            );
            segment1.position.set(0, 0, SCALE * 0.5);
            segment1.rotation.x = Math.PI / 2;
            
            const joint1 = new THREE.Mesh(
                new THREE.SphereGeometry(SCALE * 0.08, 8, 8),
                legMaterial
            );
            joint1.position.set(0, 0, SCALE * 1);
            
            const segment2 = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.08, SCALE * 0.04, SCALE * 1.5, 8),
                legMaterial
            );
            segment2.position.set(0, 0, SCALE * 1.75);
            segment2.rotation.x = Math.PI / 2;
            
            // Add segments to the leg group
            legGroup.add(segment1);
            legGroup.add(joint1);
            legGroup.add(segment2);
            
            // Position the leg relative to camera
            legGroup.position.set(
                side * SCALE * (0.5 + pair * 0.2),
                -SCALE * 0.2,
                -SCALE * (0.5 + pair * 0.3)
            );
            
            // Angle the leg outward
            legGroup.rotation.y = side * (Math.PI / 4 + pair * 0.2);
            
            // Add to camera
            camera.add(legGroup);
            
            // Store reference
            spiderLegs.push({
                group: legGroup,
                segments: [segment1, segment2],
                joints: [joint1],
                baseRotation: legGroup.rotation.clone(),
                targetPosition: new THREE.Vector3(),
                moving: false,
                side: side,
                pair: pair
            });
        }
    }
    
    // Create flies
    function createFlies(count) {
    for (let i = 0; i < count; i++) {
        const colorIndex = Math.floor(Math.random() * 3);
        const color = flyColors[colorIndex];
        
        // Create fly group to hold all parts
        const flyGroup = new THREE.Group();
        
        // Create fly body - elongated instead of spherical
        const bodyGroup = new THREE.Group();
        
        // Thorax (front body segment)
        const thoraxGeometry = new THREE.SphereGeometry(SCALE * 0.25, 10, 10);
        const bodyMaterial = new THREE.MeshStandardMaterial({
            color: color,
            roughness: 0.7
        });
        const thorax = new THREE.Mesh(thoraxGeometry, bodyMaterial);
        bodyGroup.add(thorax);
        
        // Abdomen (rear body segment)
        const abdomenGeometry = new THREE.CapsuleGeometry(SCALE * 0.2, SCALE * 0.4, 8, 10);
        const abdomen = new THREE.Mesh(abdomenGeometry, bodyMaterial);
        abdomen.position.set(-SCALE * 0.3, 0, 0);
        abdomen.rotation.z = Math.PI / 2;
        bodyGroup.add(abdomen);
        
        // Head
        const headGeometry = new THREE.SphereGeometry(SCALE * 0.15, 10, 10);
        const head = new THREE.Mesh(headGeometry, bodyMaterial);
        head.position.set(SCALE * 0.25, 0, 0);
        bodyGroup.add(head);
        
        // Create eyes
        const eyeGeometry = new THREE.SphereGeometry(SCALE * 0.08, 8, 8);
        const eyeMaterial = new THREE.MeshStandardMaterial({
            color: 0xFF0000,
            emissive: 0xFF0000,
            emissiveIntensity: 0.5
        });
        
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(SCALE * 0.05, SCALE * 0.08, SCALE * 0.08);
        head.add(leftEye);
        
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(SCALE * 0.05, SCALE * 0.08, -SCALE * 0.08);
        head.add(rightEye);
        
        // Create legs (6 legs for insects)
        const legMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.9
        });
        
        for (let l = 0; l < 6; l++) {
            const legGroup = new THREE.Group();
            
            // Leg segments
            const upperLeg = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.02, SCALE * 0.01, SCALE * 0.2, 5),
                legMaterial
            );
            upperLeg.rotation.z = Math.PI / 2;
            upperLeg.position.y = -SCALE * 0.1;
            legGroup.add(upperLeg);
            
            const lowerLeg = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.01, SCALE * 0.005, SCALE * 0.25, 5),
                legMaterial
            );
            lowerLeg.position.set(0, -SCALE * 0.22, 0);
            lowerLeg.rotation.x = Math.PI / 4;
            upperLeg.add(lowerLeg);
            
           // Position based on which leg

    if (caughtFly) {

        const distanceToFly = controllerPosition.distanceTo(flyPosition);
        if (distanceToFly < SCALE * 1.0) {

            return;

    for (let i = 0; i < grabPoints.length; i++) {

    // Wrap a caught fly in web
    function wrapFly(controller) {
        if (!caughtFly || caughtFly.isWrapped) return;
        
        // Increase wrap progress
        wrapCount++;
        caughtFly.wrapProgress = wrapCount / 8; // Need 8 wraps to fully wrap
        
        // Update the fly's appearance based on wrap progress
        updateFlyWrapping(caughtFly);
        
        // Trigger haptic feedback
        triggerHapticFeedback(controllers.indexOf(controller), 0.3, 30);
        
        // Check if fully wrapped
        if (wrapCount >= 8) {
            caughtFly.isWrapped = true;
            fliesCaught++;
            
            // Check for level completion
            if (fliesCaught >= 3 * level) {
                level++;
                // Add more flies for the next level
                createFlies(2 + level);
                updateLevelIndicator();
            }
            
            // Reset for next fly
            setTimeout(() => {
                scene.remove(caughtFly.mesh);
                const index = flies.indexOf(caughtFly);
                if (index !== -1) {
                    flies.splice(index, 1);
                }
                caughtFly = null;
                wrapCount = 0;
            }, 2000);

        // Rotate the fly as it's being wrapped

        caughtFly.mesh.rotateY(rotation);

    // Make the web vibrate when a fly is caught
    function vibrateWeb(strand, duration) {
        strand.isVibrating = true;
        strand.vibrationTime = duration;
        strand.vibrationIntensity = 1.0;
        
        // Also vibrate adjacent strands with less intensity
        for (let i = 0; i < web.strands.length; i++) {
            const otherStrand = web.strands[i];
            if (otherStrand !== strand && !otherStrand.isVibrating) {
                // Check if strands share an endpoint
                if (otherStrand.start.distanceTo(strand.start) < SCALE * 0.1 || 
                    otherStrand.start.distanceTo(strand.end) < SCALE * 0.1 || 
                    otherStrand.end.distanceTo(strand.start) < SCALE * 0.1 || 
                    otherStrand.end.distanceTo(strand.end) < SCALE * 0.1) {
                    
                    otherStrand.isVibrating = true;
                    otherStrand.vibrationTime = duration * 0.7; // Less duration
                    otherStrand.vibrationIntensity = 0.5; // Less intensity
                }
            }
        }
    }
    
    // Update web vibrations
   function updateWebVibrations(deltaTime) {
    for (let i = 0; i < web.strands.length; i++) {
        const strand = web.strands[i];
        
        if (strand.isVibrating) {
            strand.vibrationTime -= deltaTime;
            
            if (strand.vibrationTime <= 0) {
                // Stop vibration
                strand.isVibrating = false;
                // Reset strand position
                strand.mesh.position.copy(new THREE.Vector3().addVectors(strand.start, strand.end).multiplyScalar(0.5));
                strand.mesh.lookAt(strand.end);
                strand.mesh.rotateX(Math.PI / 2);
            } else {
                // Calculate vibration based on sine wave
                const frequency = 10;
                const amplitude = SCALE * 0.1 * strand.vibrationIntensity * (strand.vibrationTime / 3);
                const vibration = Math.sin(Date.now() / 100 * frequency) * amplitude;
                
                // Apply vibration perpendicular to strand direction
                const direction = new THREE.Vector3().subVectors(strand.end, strand.start).normalize();
                const perpendicular = new THREE.Vector3(direction.z, 0, -direction.x).normalize();
                
                const midpoint = new THREE.Vector3().addVectors(strand.start, strand.end).multiplyScalar(0.5);
                const offset = perpendicular.multiplyScalar(vibration);
                strand.mesh.position.copy(midpoint.add(offset));
            }
        }
    }
}
    
   // Update flies with realistic movement and web interaction
function updateFlies(deltaTime) {
    // Web center position for attraction
    const webCenter = new THREE.Vector3(0, SCALE * 0.3, -SCALE * 5);
    const webRadius = SCALE * 15;
    
    for (let i = 0; i < flies.length; i++) {
        const fly = flies[i];
        const mesh = fly.mesh;
        
        // Update wing animation with more realistic motion
        fly.wings.angle += fly.wings.speed * deltaTime;
        const wingFlapAmount = Math.sin(fly.wings.angle) * Math.PI / 3; // 60-degree flap
        
        // Update wing rotations for a more natural flapping
        fly.wings.left.rotation.y = fly.wings.baseRotation.left + wingFlapAmount;
        fly.wings.right.rotation.y = fly.wings.baseRotation.right - wingFlapAmount;
        
        // Add subtle body movements
        if (!fly.isTrapped) {
            // Body bobs up and down with wing flaps
            fly.body.position.y = Math.sin(fly.wings.angle * 0.5) * SCALE * 0.05;
            
            // Add subtle rotation for more natural flight
            fly.wiggle.time += deltaTime * fly.wiggle.frequency;
            fly.body.rotation.x = Math.sin(fly.wiggle.time * 0.7) * 0.1;
            fly.body.rotation.y = Math.sin(fly.wiggle.time) * 0.2;
            fly.body.rotation.z = Math.cos(fly.wiggle.time * 1.3) * 0.05;
        }
        
        if (fly.isTrapped) {
            // Trapped fly tries to escape
            if (!fly.isWrapped) {
                fly.escapeTimer -= deltaTime;
                
                // Struggle animation - more intense when first caught, diminishes over time
                const struggleIntensity = Math.min(1.0, fly.escapeTimer / 3.0);
                const struggleSpeed = 15; // Higher = faster struggle
                
                // Struggling wing movement
                const struggleWing = Math.sin(Date.now() / 60) * 0.7 * struggleIntensity;
                fly.wings.left.rotation.y = fly.wings.baseRotation.left + struggleWing;
                fly.wings.right.rotation.y = fly.wings.baseRotation.right - struggleWing;
                
                // Body struggles
                mesh.rotation.x = Math.sin(Date.now() / 120) * 0.3 * struggleIntensity;
                mesh.rotation.z = Math.cos(Date.now() / 150) * 0.3 * struggleIntensity;
                
                // Leg movement during struggle
                if (fly.body && fly.body.children[0]) { // Thorax has the legs
                    const thorax = fly.body.children[0];
                    for (let l = 0; l < thorax.children.length; l++) {
                        if (thorax.children[l].isLeg) {
                            thorax.children[l].rotation.z = 
                                thorax.children[l].baseRotation + 
                                Math.sin(Date.now() / 80 + l) * 0.4 * struggleIntensity;
                        }
                    }
                }
                
                // Check if escaped
                if (fly.escapeTimer <= 0 && Math.random() < fly.escapeChance) {
                    fly.isTrapped = false;
                                        
                    // Create a hole in the web
                    if (fly.webStrand) {
                        // Make the strand partially transparent to simulate a hole
                        fly.webStrand.mesh.material.opacity = 0.2;
                    }
                    
                    // If this was the currently targeted fly, clear it
                    if (fly === caughtFly) {
                        caughtFly = null;
                        wrapCount = 0;
                    }
                    
                    // Fly moves quickly away
                    fly.velocity = new THREE.Vector3(
                        (Math.random() - 0.5) * SCALE * 0.2,
                        SCALE * 0.15, // Mostly up
                        (Math.random() - 0.5) * SCALE * 0.2
                    );
                }
            }
        } else {
            // Fly is in free flight
            
            // Is this fly currently being attracted to the web?
            if (fly.isAttractedToWeb) {
                // Continue approaching the target strand
                if (fly.webTarget) {
                    const distanceToTarget = mesh.position.distanceTo(fly.webTarget);
                    
                    if (distanceToTarget < SCALE * 0.2) {
                        // Reached the web - now get stuck!
                        fly.isTrapped = true;
                        fly.webStrand = fly.targetStrand;
                        fly.escapeTimer = 5 + Math.random() * 5; // 5-10 seconds to escape
                        
                        // Trigger web vibration
                        vibrateWeb(fly.targetStrand, 3);
                        
                        // Trigger haptic feedback on both controllers
                        triggerHapticFeedback(0, 0.7, 100);
                        triggerHapticFeedback(1, 0.7, 100);
                        
                        // If there's no currently caught fly, set this as the target
                        if (!caughtFly) {
                            caughtFly = fly;
                            wrapCount = 0;
                        }
                        
                        // Reset target properties
                        fly.isAttractedToWeb = false;
                        fly.webTarget = null;
                        fly.targetStrand = null;
                    } else {
                        // Move toward the web target point
                        const direction = new THREE.Vector3().subVectors(fly.webTarget, mesh.position).normalize();
                        const approachSpeed = SCALE * 0.3 * deltaTime;
                        
                        // Update velocity to approach the web
                        fly.velocity.lerp(direction.multiplyScalar(approachSpeed), 0.1);
                        
                        // Slow down as the fly gets closer to the web
                        const slowdownFactor = Math.min(1.0, distanceToTarget / (SCALE * 2));
                        fly.velocity.multiplyScalar(slowdownFactor);
                        
                        // Already aim at the web
                        mesh.lookAt(fly.webTarget);
                    }
                }
            } else {
                // Normal fly movement with random wandering
                
                // Chance to change direction
                if (Math.random() < 0.05) {
                    // Add random movement impulse
                    fly.velocity.x += (Math.random() - 0.5) * SCALE * 0.05;
                    fly.velocity.y += (Math.random() - 0.5) * SCALE * 0.05;
                    fly.velocity.z += (Math.random() - 0.5) * SCALE * 0.05;
                    
                    // Chance to be attracted to the web
                    const distanceToWeb = mesh.position.distanceTo(webCenter);
                    
                    // More likely to be attracted when closer to the web
                    const attractionChance = 0.01 + 0.05 * Math.max(0, 1 - distanceToWeb / (webRadius * 2));
                    
                    if (Math.random() < attractionChance) {
                        // Choose a random strand to get caught on
                        const strandIndex = Math.floor(Math.random() * web.strands.length);
                        const targetStrand = web.strands[strandIndex];
                        
                        // Choose a position along the strand
                        const t = Math.random();
                        const targetPosition = new THREE.Vector3().lerpVectors(
                            targetStrand.start, targetStrand.end, t
                        );
                        
                        // Start approaching the web
                        fly.isAttractedToWeb = true;
                        fly.webTarget = targetPosition;
                        fly.targetStrand = targetStrand;
                        
                        // Increase fly speed when approaching web
                        const directionToWeb = new THREE.Vector3().subVectors(targetPosition, mesh.position).normalize();
                        fly.velocity.copy(directionToWeb.multiplyScalar(SCALE * 0.2));
                    }
                }
                
                // Limit velocity
                const speed = fly.velocity.length();
                const maxSpeed = SCALE * (0.1 + level * 0.02); // Faster at higher levels
                if (speed > maxSpeed) {
                    fly.velocity.multiplyScalar(maxSpeed / speed);
                }
                
                // Add slight attraction to the web center to keep flies in the area
                const distanceToWeb = mesh.position.distanceTo(webCenter);
                if (distanceToWeb > webRadius * 2) {
                    const directionToWeb = new THREE.Vector3().subVectors(webCenter, mesh.position).normalize();
                    fly.velocity.lerp(directionToWeb.multiplyScalar(SCALE * 0.05), 0.01);
                }
            }
            
            // Apply velocity to move the fly
            mesh.position.add(fly.velocity.clone().multiplyScalar(deltaTime * 60));
            
            // Rotate to face direction of movement
            if (fly.velocity.length() > SCALE * 0.01) {
                const lookTarget = new THREE.Vector3().addVectors(mesh.position, fly.velocity);
                // Smoothly rotate towards the direction of movement
                const currentRotation = new THREE.Quaternion().setFromEuler(mesh.rotation);
                
                // Create a temporary object to calculate the target rotation
                const tempObj = new THREE.Object3D();
                tempObj.position.copy(mesh.position);
                tempObj.lookAt(lookTarget);
                const targetRotation = new THREE.Quaternion().setFromEuler(tempObj.rotation);
                
                // Smoothly interpolate between current and target rotation
                currentRotation.slerp(targetRotation, 0.1);
                mesh.quaternion.copy(currentRotation);
            }
            
            // Boundary checking - keep flies within the playing area
            const bounds = SCALE * 50;
            if (mesh.position.x < -bounds || mesh.position.x > bounds) {
                fly.velocity.x *= -0.5;
                mesh.position.x = Math.max(-bounds, Math.min(bounds, mesh.position.x));
            }
            
            if (mesh.position.y < SCALE || mesh.position.y > SCALE * 10) {
                fly.velocity.y *= -0.5;
                mesh.position.y = Math.max(SCALE, Math.min(SCALE * 10, mesh.position.y));
            }
            
            if (mesh.position.z < -bounds || mesh.position.z > bounds) {
                fly.velocity.z *= -0.5;
                mesh.position.z = Math.max(-bounds, Math.min(bounds, mesh.position.z));
            }
        }
    }
}

    
    // Update spider leg animations
    function updateSpiderLegs(deltaTime) {
        for (let i = 0; i < spiderLegs.length; i++) {
            const leg = spiderLegs[i];
            
            // Animate the leg if it's moving
            if (leg.moving) {
                // Move towards target
                const legTip = leg.segments[1].localToWorld(new THREE.Vector3(0, 0, SCALE * 1.5));
                const direction = new THREE.Vector3().subVectors(leg.targetPosition, legTip);
                const distance = direction.length();
                
                if (distance < SCALE * 0.1) {
                    // Reached target
                    leg.moving = false;
                } else {
                    // Animate towards target
                    const speed = 2 * deltaTime;
                    const step = Math.min(speed, distance);
                    direction.normalize().multiplyScalar(step);
                    
                    // Update leg joint angles to reach towards target
                    const targetWorldPos = legTip.clone().add(direction);
                    updateLegIK(leg, targetWorldPos);
                }
            } else if (Math.random() < 0.05) {
                // Randomly start moving the leg to a new position
                const angle = Math.random() * Math.PI * 0.5 - Math.PI * 0.25;
                const radius = SCALE * (1 + Math.random());
                
                // Calculate a new target position
                leg.targetPosition = new THREE.Vector3(
                    leg.side * (SCALE * 0.5 + Math.cos(angle) * radius),
                    -SCALE * 0.2 + (Math.random() - 0.5) * SCALE * 0.3,
                    -SCALE * (0.5 + leg.pair * 0.3) + Math.sin(angle) * radius
                );
                leg.targetPosition = camera.localToWorld(leg.targetPosition.clone());
                
                leg.moving = true;
            }
        }
    }
    
    // Update leg inverse kinematics to reach a target position
    function updateLegIK(leg, targetWorldPos) {
        // Convert target to local space
        const targetLocal = leg.group.worldToLocal(targetWorldPos.clone());
        
        // Simple two-bone IK
        const joint0 = new THREE.Vector3(0, 0, 0);
        const joint1 = new THREE.Vector3(0, 0, SCALE * 1);
        const joint2 = targetLocal;
        
        const len1 = SCALE * 1; // Length of first segment
        const len2 = SCALE * 1.5; // Length of second segment
        
        // Calculate the angle for the first joint
        const dir = new THREE.Vector3().subVectors(joint2, joint0);
        const len = dir.length();
        
        // Limit the reach
        if (len > len1 + len2 * 0.9) {
            dir.normalize().multiplyScalar(len1 + len2 * 0.9);
            joint2.copy(joint0).add(dir);
        }
        
        // Calculate first joint angle using law of cosines
        const a = len1;
        const b = len2;
        const c = joint2.distanceTo(joint0);
        
        const cosAngle = (a*a + c*c - b*b) / (2 * a * c);
        const angle1 = Math.acos(Math.min(1, Math.max(-1, cosAngle)));
        
        // Calculate second joint angle
        const cosAngle2 = (a*a + b*b - c*c) / (2 * a * b);
        const angle2 = Math.PI - Math.acos(Math.min(1, Math.max(-1, cosAngle2)));
        
        // Set rotation for first segment
        leg.segments[0].lookAt(joint2);
        
        // Set rotation for second segment
        const midDir = new THREE.Vector3().subVectors(joint2, joint1).normalize();
        leg.segments[1].lookAt(new THREE.Vector3().addVectors(joint1, midDir));
        leg.segments[1].rotateX(angle2 - Math.PI/2);
    }
    
    // Update player movement based on controller grabs
    function updatePlayerMovement(deltaTime) {
    // Count active grabbing controllers
    let grabbingControllers = 0;
    let averageMovement = new THREE.Vector3();
    
    for (let i = 0; i < controllers.length; i++) {
        const controller = controllers[i];
        
        if (controller.userData.isGrabbing && controller.userData.grabPoint) {
            grabbingControllers++;
            const grabPoint = controller.userData.grabPoint;
            
            // Get controller world position
            const controllerWorldPos = new THREE.Vector3();
            controller.getWorldPosition(controllerWorldPos);
            
            // Calculate pull direction and strength
            const forceDirection = new THREE.Vector3().subVectors(grabPoint.position, controllerWorldPos);
            const distance = forceDirection.length();
            
            if (distance > SCALE * 0.1) {
                forceDirection.normalize();
                const speed = SCALE * 1.0 * deltaTime; // Increased speed for better movement
                
                // Add to average movement
                averageMovement.add(forceDirection.multiplyScalar(speed));
                
                // Trigger haptic feedback based on pull strength
                const feedbackIntensity = Math.min(0.4, distance * 100);
                triggerHapticFeedback(i, feedbackIntensity, 20);
                
                // Make controller vibrate web
                if (Math.random() < 0.1) {
                    // Find nearest strand
                    let nearestStrand = null;
                    let nearestDistance = Infinity;
                    
                    for (let j = 0; j < web.strands.length; j++) {
                        const strand = web.strands[j];
                        const strandCenter = new THREE.Vector3().addVectors(strand.start, strand.end).multiplyScalar(0.5);
                        const strandDistance = strandCenter.distanceTo(controllerWorldPos);
                        
                        if (strandDistance < nearestDistance) {
                            nearestDistance = strandDistance;
                            nearestStrand = strand;
                        }
                    }
                    
                    if (nearestStrand && nearestDistance < SCALE * 3) {
                        vibrateWeb(nearestStrand, 0.5);
                    }
                }
            }
        }
    }
    
    // If any controllers are grabbing, move the player
    if (grabbingControllers > 0) {
        // Average the movement across all grabbing controllers
        averageMovement.divideScalar(grabbingControllers);
        
        // Apply movement to camera
        camera.position.add(averageMovement);
        
        // Keep player at web level
        if (camera.position.y < SCALE * 0.3) {
            camera.position.y = SCALE * 0.3;
        }
    }
    
    // Check if player is close enough to a caught fly to wrap it
    if (caughtFly && !caughtFly.isWrapped) {
        const cameraWorldPos = new THREE.Vector3();
        camera.getWorldPosition(cameraWorldPos);
        
        const distance = cameraWorldPos.distanceTo(caughtFly.mesh.position);
        
        // If player is close enough, pulsate controller legs to indicate wrapping is possible
        if (distance < SCALE * 3) {
            const pulse = (Math.sin(Date.now() / 200) + 1) / 2;
            
            for (let i = 0; i < controllers.length; i++) {
                if (!controllers[i].userData.isGrabbing && controllers[i].userData.leg) {
                    // Get the foot part (last child)
                    const foot = controllers[i].userData.leg.children[3];
                    foot.material.emissive.setRGB(0.8 * pulse, 0, 0);
                }
            }
        } else {
            // Reset emissive color
            for (let i = 0; i < controllers.length; i++) {
                if (controllers[i].userData.leg) {
                    const foot = controllers[i].userData.leg.children[3];
                    foot.material.emissive.setRGB(0.2, 0.2, 0.2);
                }
            }
        }
    }
}
    
    // Trigger haptic feedback on controllers
    function triggerHapticFeedback(controllerIndex, intensity, duration) {
        if (controllers[controllerIndex] && 
            controllers[controllerIndex].userData.gamepad && 
            controllers[controllerIndex].userData.gamepad.hapticActuators && 
            controllers[controllerIndex].userData.gamepad.hapticActuators.length > 0) {
            controllers[controllerIndex].userData.gamepad.hapticActuators[0].pulse(intensity, duration);
        }
    }
    
    // Animation loop
    function animate() {
        const deltaTime = Math.min(0.1, clock.getDelta()); // Cap delta time to avoid huge jumps
        
        if (gameStarted && !gameEnded) {
            // Update flies
            updateFlies(deltaTime);
            
            // Check for flies getting caught in the web
            checkRandomFlyTraps(deltaTime);
            
            // Update web vibrations
            updateWebVibrations(deltaTime);
            
            // Update spider legs
            updateSpiderLegs(deltaTime);
            
            // Update player movement based on grabbing
            updatePlayerMovement(deltaTime);
        }
        
        // Render the scene
        renderer.render(scene, camera);
    }
    
    // Initialize the game
    init();
  </script>
