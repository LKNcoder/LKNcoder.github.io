<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroom Cat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #enterVR {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        #enterVR:hover {
            background: #45a049;
        }
        
        #gameOver {
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 50;
        }
        
        #stats {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 18px;
            z-index: 50;
        }
        
        canvas {
            display: block;
        }
        
        .score-display {
            margin: 10px 0;
            padding: 5px 0;
        }
        
        .final-score {
            font-size: 28px;
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="menu">
            <h1>üê± Shroom Cat üçÑ</h1>
            <p>Protect the sleeping cat from the rain! Use your mushroom umbrellas to shield it.</p>
            <button id="enterVR">Enter VR</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>The cat got wet! üòø</p>
            <div class="score-display">
                <p id="finalTime">Time survived: 0 seconds</p>
                <p id="finalDrops">Raindrops blocked: 0</p>
                <p id="finalScore" class="final-score">Score: 0</p>
            </div>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    
    <div id="timer" style="display: none;">Time: 0s</div>
    <div id="stats" style="display: none;">
        <div>Drops blocked: <span id="dropsBlocked">0</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, dolly;
        let leftMushroom, rightMushroom, cat;
        let raindrops = [];
        let gameStarted = false, gameOver = false;
        let startTime, gameTime = 0;
        let controller1, controller2;
        let particles = [];
        
        // VR UI variables
        let vrUI, vrPlayAgainButton, vrQuitButton;
        let hoveredButton = null;
        
        // Scoring variables
        let raindropsBlocked = 0;
        let finalScore = 0;
        
        // Audio variables
        let audioListener, backgroundRain, howlSound, catPurrSound;
        
        // Game settings
        const DROP_SPAWN_RATE = 800; // ms between drops initially
        let currentSpawnRate = DROP_SPAWN_RATE;
        let lastDropTime = 0;
        
        // GLB Loader
        const loader = new THREE.GLTFLoader();
        
        init();
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            
            // Camera positioned at standing height - 5x bigger player means scale everything else down
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Create dolly - no teleportation needed now
            dolly = new THREE.Group();
            dolly.position.set(0, 0, 1.5); // Moved closer to cat (was 3)
            dolly.add(camera);
            scene.add(dolly);
            
            // Audio setup
            audioListener = new THREE.AudioListener();
            camera.add(audioListener);
            
            // Renderer with VR support
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting - moved sun directly overhead
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 15, 0); // Directly overhead (was 5, 10, 5)
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Ground - scaled down relative to player
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // VR Controllers
            controller1 = renderer.xr.getController(0);
            dolly.add(controller1);
            
            controller2 = renderer.xr.getController(1);
            dolly.add(controller2);
            
            // Create VR UI
            createVRUI();
            
            // Load audio and models
            loadAudio();
            loadModels();
            
            // Event listeners
            document.getElementById('enterVR').addEventListener('click', enterVR);
            document.getElementById('playAgain').addEventListener('click', resetGame);
            
            // Start render loop
            renderer.setAnimationLoop(animate);
        }
        
        function createVRUI() {
            // Create VR UI group
            vrUI = new THREE.Group();
            vrUI.visible = false;
            
            // Create background panel
            const panelGeometry = new THREE.PlaneGeometry(3, 2);
            const panelMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000, 
                transparent: true, 
                opacity: 0.8 
            });
            const panel = new THREE.Mesh(panelGeometry, panelMaterial);
            vrUI.add(panel);
            
            // Create text using canvas texture
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            function updateVRUIText() {
                // Clear canvas
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.fillRect(0, 0, 512, 512);
                
                // Text styling
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                
                // Game Over text
                ctx.fillText('Game Over!', 256, 80);
                
                // Cat emoji
                ctx.font = '60px Arial';
                ctx.fillText('üòø', 256, 150);
                
                // Score info
                ctx.font = '24px Arial';
                ctx.fillText('The cat got wet!', 256, 200);
                
                const timeInSeconds = Math.floor(gameTime / 1000);
                ctx.fillText(`Time: ${timeInSeconds}s`, 256, 240);
                ctx.fillText(`Drops blocked: ${raindropsBlocked}`, 256, 270);
                
                // Final score
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 32px Arial';
                ctx.fillText(`Score: ${finalScore}`, 256, 320);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true 
            });
            const textMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(2.5, 2.5), 
                textMaterial
            );
            textMesh.position.z = 0.01;
            vrUI.add(textMesh);
            
            // Store reference to update function
            vrUI.updateText = updateVRUIText;
            vrUI.textTexture = texture;
            
            // Create Play Again button
            const buttonGeometry = new THREE.BoxGeometry(1.2, 0.3, 0.1);
            const playAgainMaterial = new THREE.MeshBasicMaterial({ color: 0x4CAF50 });
            vrPlayAgainButton = new THREE.Mesh(buttonGeometry, playAgainMaterial);
            vrPlayAgainButton.position.set(-0.8, -0.6, 0.1);
            vrUI.add(vrPlayAgainButton);
            
            // Play Again button text
            const playCanvas = document.createElement('canvas');
            playCanvas.width = 256;
            playCanvas.height = 64;
            const playCtx = playCanvas.getContext('2d');
            playCtx.fillStyle = 'white';
            playCtx.font = 'bold 32px Arial';
            playCtx.textAlign = 'center';
            playCtx.fillText('Play Again', 128, 40);
            
            const playTexture = new THREE.CanvasTexture(playCanvas);
            const playTextMaterial = new THREE.MeshBasicMaterial({ 
                map: playTexture, 
                transparent: true 
            });
            const playTextMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(1.1, 0.25), 
                playTextMaterial
            );
            playTextMesh.position.set(-0.8, -0.6, 0.11);
            vrUI.add(playTextMesh);
            
            // Create Quit button
            const quitMaterial = new THREE.MeshBasicMaterial({ color: 0xf44336 });
            vrQuitButton = new THREE.Mesh(buttonGeometry, quitMaterial);
            vrQuitButton.position.set(0.8, -0.6, 0.1);
            vrUI.add(vrQuitButton);
            
            // Quit button text
            const quitCanvas = document.createElement('canvas');
            quitCanvas.width = 256;
            quitCanvas.height = 64;
            const quitCtx = quitCanvas.getContext('2d');
            quitCtx.fillStyle = 'white';
            quitCtx.font = 'bold 32px Arial';
            quitCtx.textAlign = 'center';
            quitCtx.fillText('Quit', 128, 40);
            
            const quitTexture = new THREE.CanvasTexture(quitCanvas);
            const quitTextMaterial = new THREE.MeshBasicMaterial({ 
                map: quitTexture, 
                transparent: true 
            });
            const quitTextMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(1.1, 0.25), 
                quitTextMaterial
            );
            quitTextMesh.position.set(0.8, -0.6, 0.11);
            vrUI.add(quitTextMesh);
            
            // Position VR UI in front of player
            vrUI.position.set(0, 1.6, -2);
            dolly.add(vrUI);
        }
        
        function checkVRUIInteraction() {
            if (!vrUI.visible) return;
            
            const mushrooms = [leftMushroom, rightMushroom].filter(m => m);
            
            mushrooms.forEach(mushroom => {
                const mushroomPos = new THREE.Vector3();
                mushroom.getWorldPosition(mushroomPos);
                
                // Check Play Again button
                const playAgainPos = new THREE.Vector3();
                vrPlayAgainButton.getWorldPosition(playAgainPos);
                if (mushroomPos.distanceTo(playAgainPos) < 0.3) {
                    if (hoveredButton !== 'playAgain') {
                        vrPlayAgainButton.material.color.setHex(0x66bb6a);
                        hoveredButton = 'playAgain';
                    }
                    
                    // Check for trigger press (simplified - using gamepad if available)
                    const controllers = [controller1, controller2];
                    controllers.forEach(controller => {
                        if (controller.gamepad && controller.gamepad.buttons[0] && controller.gamepad.buttons[0].pressed) {
                            resetGame();
                        }
                    });
                } else if (hoveredButton === 'playAgain') {
                    vrPlayAgainButton.material.color.setHex(0x4CAF50);
                    hoveredButton = null;
                }
                
                // Check Quit button
                const quitPos = new THREE.Vector3();
                vrQuitButton.getWorldPosition(quitPos);
                if (mushroomPos.distanceTo(quitPos) < 0.3) {
                    if (hoveredButton !== 'quit') {
                        vrQuitButton.material.color.setHex(0xef5350);
                        hoveredButton = 'quit';
                    }
                    
                    // Check for trigger press
                    const controllers = [controller1, controller2];
                    controllers.forEach(controller => {
                        if (controller.gamepad && controller.gamepad.buttons[0] && controller.gamepad.buttons[0].pressed) {
                            // Exit VR and return to menu
                            if (renderer.xr.getSession()) {
                                renderer.xr.getSession().end();
                            }
                            resetGame();
                        }
                    });
                } else if (hoveredButton === 'quit') {
                    vrQuitButton.material.color.setHex(0xf44336);
                    hoveredButton = null;
                }
            });
        }
        
        function loadAudio() {
            const audioLoader = new THREE.AudioLoader();
            
            // Load rain sound
            audioLoader.load('rain.mp3', (buffer) => {
                try {
                    backgroundRain = new THREE.Audio(audioListener);
                    backgroundRain.setBuffer(buffer);
                    backgroundRain.setLoop(true);
                    backgroundRain.setVolume(0.3);
                    console.log('Rain sound loaded');
                } catch (error) {
                    console.log('Error creating rain sound:', error);
                }
            }, undefined, (error) => {
                console.log('Error loading rain.mp3:', error);
                backgroundRain = null;
            });
            
            // Load howl sound
            audioLoader.load('howl.mp3', (buffer) => {
                try {
                    howlSound = new THREE.Audio(audioListener);
                    howlSound.setBuffer(buffer);
                    howlSound.setVolume(0.8);
                    console.log('Howl sound loaded');
                } catch (error) {
                    console.log('Error creating howl sound:', error);
                }
            }, undefined, (error) => {
                console.log('Error loading howl.mp3:', error);
                howlSound = null;
            });
            
            // Load purr sound for the single cat
            audioLoader.load('purr.mp3', (buffer) => {
                try {
                    catPurrSound = new THREE.PositionalAudio(audioListener);
                    catPurrSound.setBuffer(buffer);
                    catPurrSound.setRefDistance(1);
                    catPurrSound.setRolloffFactor(2);
                    catPurrSound.setDistanceModel('exponential');
                    catPurrSound.setLoop(true);
                    catPurrSound.setVolume(0.4);
                    console.log('Cat purr sound loaded');
                } catch (error) {
                    console.log('Error creating cat purr sound:', error);
                }
            }, undefined, (error) => {
                console.log('Error loading purr.mp3:', error);
                catPurrSound = null;
            });
        }
        
        function loadModels() {
            // Load single cat - 3x bigger than before
            loader.load('cat.glb', (gltf) => {
                const catModel = gltf.scene;
                catModel.scale.set(0.225, 0.225, 0.225); // Was 0.075, now 3x bigger = 0.225
                createCat(catModel);
            }, undefined, (error) => {
                console.log('Error loading cat.glb, using fallback geometry');
                createFallbackCat();
            });
            
            // Load mushroom umbrellas for both hands
            loader.load('shroom.glb', (gltf) => {
                const mushroomModel = gltf.scene;
                
                // Left hand mushroom umbrella - smaller since player is bigger
                leftMushroom = mushroomModel.clone();
                leftMushroom.scale.set(0.15, 0.15, 0.15); // Smaller umbrellas for bigger player
                controller1.add(leftMushroom);
                leftMushroom.position.set(0, 0, -0.05);
                
                // Right hand mushroom umbrella
                rightMushroom = mushroomModel.clone();
                rightMushroom.scale.set(0.15, 0.15, 0.15);
                controller2.add(rightMushroom);
                rightMushroom.position.set(0, 0, -0.05);
            }, undefined, (error) => {
                console.log('Error loading shroom.glb, using fallback geometry');
                createFallbackMushrooms();
            });
        }
        
        function createCat(catModel) {
            cat = catModel.clone();
            cat.position.set(0, 0, 0); // Centered in front of player
            cat.rotation.y = Math.random() * Math.PI * 2;
            
            // Enable shadows for all meshes
            cat.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            
            // Add purr sound to cat
            if (catPurrSound) {
                cat.add(catPurrSound);
            }
            
            scene.add(cat);
        }
        
        function createFallbackCat() {
            const catGroup = new THREE.Group();
            
            // Simple sphere for cat body - 3x bigger than before
            const bodyGeometry = new THREE.SphereGeometry(0.225, 16, 12); // Was 0.075, now 0.225
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.135; // Adjusted for bigger size
            body.castShadow = true;
            catGroup.add(body);
            
            // Simple ears - 3x bigger
            const earGeometry = new THREE.ConeGeometry(0.045, 0.09, 8); // Was 0.015, 0.03
            const earMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            
            const leftEar = new THREE.Mesh(earGeometry, earMaterial);
            leftEar.position.set(-0.09, 0.27, 0.09); // Adjusted positions for bigger cat
            catGroup.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeometry, earMaterial);
            rightEar.position.set(0.09, 0.27, 0.09);
            catGroup.add(rightEar);
            
            catGroup.position.set(0, 0, 0);
            catGroup.rotation.y = Math.random() * Math.PI * 2;
            
            // Add purr sound to cat
            if (catPurrSound) {
                catGroup.add(catPurrSound);
            }
            
            cat = catGroup;
            scene.add(cat);
        }
        
        function createFallbackMushrooms() {
            // Create left mushroom umbrella
            const leftMushroomGroup = new THREE.Group();
            
            // Mushroom cap
            const capGeometry = new THREE.SphereGeometry(0.2, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2);
            const capMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFF0000,
                side: THREE.DoubleSide 
            });
            const leftCap = new THREE.Mesh(capGeometry, capMaterial);
            leftCap.position.y = 0.1;
            leftMushroomGroup.add(leftCap);
            
            // Mushroom stem
            const stemGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.2, 8);
            const stemMaterial = new THREE.MeshLambertMaterial({ color: 0xFFF8DC });
            const leftStem = new THREE.Mesh(stemGeometry, stemMaterial);
            leftMushroomGroup.add(leftStem);
            
            leftMushroom = leftMushroomGroup;
            controller1.add(leftMushroom);
            leftMushroom.position.set(0, 0, -0.05);
            
            // Create right mushroom umbrella (clone of left)
            rightMushroom = leftMushroomGroup.clone();
            controller2.add(rightMushroom);
            rightMushroom.position.set(0, 0, -0.05);
        }
        
        function enterVR() {
            // Resume audio context
            if (audioListener && audioListener.context.state === 'suspended') {
                audioListener.context.resume().then(() => {
                    console.log('Audio context resumed');
                }).catch(error => {
                    console.log('Failed to resume audio context:', error);
                });
            }
            
            document.getElementById('ui').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('stats').style.display = 'block';
            startGame();
            
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr', {
                            requiredFeatures: ['local'],
                            optionalFeatures: ['local-floor', 'bounded-floor']
                        }).then(session => {
                            renderer.xr.setSession(session);
                            
                            session.requestReferenceSpace('local').then(refSpace => {
                                console.log('Using local reference space');
                            }).catch(err => {
                                console.log('Local reference space not supported, trying viewer');
                                session.requestReferenceSpace('viewer').then(refSpace => {
                                    console.log('Using viewer reference space');
                                }).catch(err2 => {
                                    console.log('Viewer reference space also failed:', err2);
                                });
                            });
                        }).catch(err => {
                            console.log('VR session request failed:', err);
                            console.log('Using desktop mode');
                        });
                    } else {
                        console.log('VR not supported, using desktop mode');
                    }
                });
            } else {
                console.log('WebXR not available, using desktop mode');
            }
        }
        
        function startGame() {
            gameStarted = true;
            gameOver = false;
            startTime = Date.now();
            gameTime = 0;
            raindrops = [];
            particles = [];
            currentSpawnRate = DROP_SPAWN_RATE;
            lastDropTime = 0;
            
            // Reset scoring
            raindropsBlocked = 0;
            finalScore = 0;
            updateStatsDisplay();
            
            // Hide VR UI
            vrUI.visible = false;
            
            // Make cat visible
            if (cat) {
                cat.visible = true;
            }
            
            // Start rain sound
            try {
                if (backgroundRain && !backgroundRain.isPlaying) {
                    backgroundRain.play().catch(error => {
                        console.log('Failed to play rain sound:', error);
                    });
                }
            } catch (error) {
                console.log('Error with rain sound:', error);
            }
            
            // Start cat purr sound
            try {
                if (catPurrSound && !catPurrSound.isPlaying) {
                    catPurrSound.play().catch(error => {
                        console.log('Failed to play purr sound:', error);
                    });
                }
            } catch (error) {
                console.log('Error with purr sound:', error);
            }
        }
        
        function updateStatsDisplay() {
            document.getElementById('dropsBlocked').textContent = raindropsBlocked;
        }
        
        function calculateScore(timeInSeconds, dropsBlocked) {
            // Scoring algorithm:
            // Base points: 10 points per second survived
            // Bonus points: 50 points per raindrop blocked
            // Multiplier for longer survival: bonus multiplier increases with time
            
            const baseTimePoints = timeInSeconds * 10;
            const dropPoints = dropsBlocked * 50;
            
            // Survival bonus: extra points for lasting longer
            let survivalBonus = 0;
            if (timeInSeconds >= 60) survivalBonus += 1000; // 1 minute bonus
            if (timeInSeconds >= 120) survivalBonus += 2000; // 2 minute bonus
            if (timeInSeconds >= 180) survivalBonus += 3000; // 3 minute bonus
            
            // Efficiency bonus: reward for blocking many drops relative to time
            const dropsPerSecond = dropsBlocked / Math.max(timeInSeconds, 1);
            const efficiencyBonus = Math.floor(dropsPerSecond * 100);
            
            return baseTimePoints + dropPoints + survivalBonus + efficiencyBonus;
        }
        
        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameStarted = false;
            gameOver = false;
            
            // Hide VR UI
            vrUI.visible = false;
            
            // Remove all raindrops
            raindrops.forEach(drop => scene.remove(drop));
            raindrops = [];
            
            // Remove all particles
            particles.forEach(particle => scene.remove(particle));
            particles = [];
            
            // Reset cat
            if (cat) {
                cat.visible = true;
            }
            
            // Reset scoring
            raindropsBlocked = 0;
            finalScore = 0;
            
            // Stop howl sound if playing
            try {
                if (howlSound && howlSound.isPlaying) {
                    howlSound.stop();
                }
            } catch (error) {
                console.log('Error stopping howl sound:', error);
            }
        }
        
        function spawnRaindrop() {
            const dropGroup = new THREE.Group();
            
            // Main sphere body (replaced cube)
            const dropGeometry = new THREE.SphereGeometry(0.03, 8, 8); // Sphere instead of cube
            const dropMaterial = new THREE.MeshLambertMaterial({ color: 0x0077be });
            const dropSphere = new THREE.Mesh(dropGeometry, dropMaterial);
            dropGroup.add(dropSphere);
            
            // Add teardrop shape with smaller cone on top
            const tipGeometry = new THREE.ConeGeometry(0.02, 0.04, 6);
            const tipMaterial = new THREE.MeshLambertMaterial({ color: 0x0077be });
            const tip = new THREE.Mesh(tipGeometry, tipMaterial);
            tip.position.y = 0.05; // Position above sphere
            dropGroup.add(tip);
            
            // Always target the cat area since there's only one
            if (cat && cat.visible) {
                const catPosition = new THREE.Vector3();
                cat.getWorldPosition(catPosition);
                
                // Spawn above the cat with some random offset
                dropGroup.position.set(
                    catPosition.x + (Math.random() - 0.5) * 2, // ¬±1 unit from cat
                    8 + Math.random() * 3, // 8-11 units high
                    catPosition.z + (Math.random() - 0.5) * 2  // ¬±1 unit from cat
                );
            } else {
                // Fallback to center spawn
                dropGroup.position.set(
                    (Math.random() - 0.5) * 4,
                    8 + Math.random() * 3,
                    (Math.random() - 0.5) * 4
                );
            }
            
            dropGroup.velocity = 0.02 + (gameTime / 120000) * 0.08;
            dropSphere.castShadow = true;
            tip.castShadow = true;
            
            scene.add(dropGroup);
            raindrops.push(dropGroup);
        }
        
        function createParticleBurst(position) {
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.01, 4, 4); // Smaller particles
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                );
                particle.life = 1.0;
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function checkCollisions() {
            const mushroomPositions = [];
            
            // Get both mushroom umbrella positions
            if (leftMushroom) {
                const leftPos = new THREE.Vector3();
                leftMushroom.getWorldPosition(leftPos);
                mushroomPositions.push(leftPos);
            }
            
            if (rightMushroom) {
                const rightPos = new THREE.Vector3();
                rightMushroom.getWorldPosition(rightPos);
                mushroomPositions.push(rightPos);
            }
            
            for (let i = raindrops.length - 1; i >= 0; i--) {
                const drop = raindrops[i];
                let hitMushroom = false;
                
                // Check collision with either mushroom umbrella
                for (const mushroomPos of mushroomPositions) {
                    const distance = drop.position.distanceTo(mushroomPos);
                    
                    if (distance < 0.4 && drop.position.y > mushroomPos.y - 0.2) { // Adjusted for smaller umbrellas
                        // Hit mushroom - create particle burst and increment score
                        createParticleBurst(drop.position);
                        
                        // Increment raindrops blocked counter
                        raindropsBlocked++;
                        updateStatsDisplay();
                        
                        // Haptic feedback on both controllers
                        if (controller1.gamepad && controller1.gamepad.hapticActuators) {
                            controller1.gamepad.hapticActuators[0].pulse(0.5, 100);
                        }
                        if (controller2.gamepad && controller2.gamepad.hapticActuators) {
                            controller2.gamepad.hapticActuators[0].pulse(0.5, 100);
                        }
                        
                        scene.remove(drop);
                        raindrops.splice(i, 1);
                        hitMushroom = true;
                        break;
                    }
                }
                
                if (hitMushroom) continue;
                
                // Check if raindrop hits the cat - adjusted for bigger cat
                if (cat && cat.visible) {
                    const catPosition = new THREE.Vector3();
                    cat.getWorldPosition(catPosition);
                    const catDistance = drop.position.distanceTo(catPosition);
                    
                    if (catDistance < 0.5 && drop.position.y < catPosition.y + 0.5) { // Increased from 0.3 to 0.5 for bigger cat
                        // Cat got wet - game over
                        endGame();
                        return;
                    }
                }
                
                // Remove drops that fall too low
                if (drop.position.y < -1) {
                    scene.remove(drop);
                    raindrops.splice(i, 1);
                }
            }
        }
        
        function endGame() {
            gameOver = true;
            gameStarted = false;
            
            // Calculate final score
            const timeInSeconds = Math.floor(gameTime / 1000);
            finalScore = calculateScore(timeInSeconds, raindropsBlocked);
            
            // Hide cat
            if (cat) {
                cat.visible = false;
            }
            
            // Stop rain sound
            try {
                if (backgroundRain && backgroundRain.isPlaying) {
                    backgroundRain.stop();
                }
            } catch (error) {
                console.log('Error stopping rain sound:', error);
            }
            
            // Stop cat purr sound
            try {
                if (catPurrSound && catPurrSound.isPlaying) {
                    catPurrSound.stop();
                }
            } catch (error) {
                console.log('Error stopping purr sound:', error);
            }
            
            // Play howl sound
            try {
                if (howlSound && !howlSound.isPlaying) {
                    howlSound.play().catch(error => {
                        console.log('Failed to play howl sound:', error);
                    });
                }
            } catch (error) {
                console.log('Error with howl sound:', error);
            }
            
            // Show VR UI or regular UI depending on mode
            if (renderer.xr.isPresenting) {
                // Update VR UI text and show it
                vrUI.updateText();
                vrUI.textTexture.needsUpdate = true;
                vrUI.visible = true;
            } else {
                // Show regular game over screen
                document.getElementById('timer').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('ui').style.display = 'block';
                document.getElementById('menu').style.display = 'none';
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalTime').textContent = `Time survived: ${timeInSeconds} seconds`;
                document.getElementById('finalDrops').textContent = `Raindrops blocked: ${raindropsBlocked}`;
                document.getElementById('finalScore').textContent = `Score: ${finalScore}`;
            }
        }
        
        function animate() {
            if (gameStarted && !gameOver) {
                gameTime = Date.now() - startTime;
                document.getElementById('timer').textContent = `Time: ${Math.floor(gameTime / 1000)}s`;
                
                // Spawn raindrops
                if (Date.now() - lastDropTime > currentSpawnRate / 3) { // Increased frequency for single cat
                    spawnRaindrop();
                    lastDropTime = Date.now();
                    
                    // Increase difficulty over time
                    currentSpawnRate = Math.max(50, DROP_SPAWN_RATE - (gameTime / 100));
                }
                
                // Update raindrops
                raindrops.forEach(drop => {
                    drop.position.y -= drop.velocity;
                });
                
                // Check collisions
                checkCollisions();
            }
            
            // Check VR UI interactions when game is over
            if (gameOver && renderer.xr.isPresenting) {
                checkVRUIInteraction();
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.position.add(particle.velocity);
                particle.life -= 0.02;
                particle.material.opacity = particle.life;
                
                if (particle.life <= 0) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
