<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Simulator VR</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/webxr/VRButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js",
        "three/examples/jsm/webxr/XRControllerModelFactory.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js"
      }
    }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #gameInterface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #gameImage {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(128, 128, 128, 0.5);
        }
        #info {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            max-width: 500px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        #startButton {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #555555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #startButton:hover {
            background-color: #777777;
            box-shadow: 0 0 15px rgba(128, 128, 128, 0.7);
        }
    </style>
</head>
<body>
  <div id="container"></div>
  <div id="gameInterface">
    <img id="gameImage" src="https://images.unsplash.com/photo-1508232926672-102e7bdca0f0?auto=format&fit=crop&w=300&h=200" alt="Spider web with dew drops">
    <div id="info">Experience life as a spider! Move along your web, catch flies, and wrap them in silk.</div>
    <button id="startButton">ENTER VR</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { VRButton } from 'three/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from 'three/examples/jsm/webxr/XRControllerModelFactory.js';

    // Game variables
    let scene, camera, renderer, controls;
    let controllers = [];
    let flies = [];
    let web = { strands: [], joints: [], anchorPoints: [] };
    let spiderLegs = [];
    let grabPoints = [];
    let clock = new THREE.Clock();
    let score = 0;
    let level = 1;
    let fliesCaught = 0;
    let gameStarted = false;
    let gameEnded = false;
    let caughtFly = null;
    let wrapCount = 0;
    let ambientLight, directionalLight;
    
    // Scale factor - everything relative to spider size
    const SCALE = 0.02; // 1 unit = 2cm (spider size)
    
    // Fly colors
    const flyColors = [
        new THREE.Color(0.1, 0.1, 0.1), // Dark gray
        new THREE.Color(0.2, 0.2, 0.2), // Medium gray
        new THREE.Color(0.3, 0.3, 0.3)  // Light gray
    ];
    
    // Initialize the game
    function init() {
        // Create the scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background
        
        // Create the camera (spider's view)
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.001, 50);
        camera.position.set(0, SCALE * 1.5, 0); // Just above the web
        
        // Create the renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.shadowMap.enabled = true;
        renderer.xr.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Add orbit controls for non-VR viewing
        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, SCALE * 1.5, -SCALE * 5);
        controls.minDistance = SCALE;
        controls.maxDistance = SCALE * 50;
        controls.update();
        
        // Setup XR button
        const button = VRButton.createButton(renderer);
        document.getElementById('startButton').addEventListener('click', function() {
            document.body.appendChild(button);
            button.click();
            gameStarted = true;
            this.style.display = 'none';
            document.getElementById('gameInterface').style.display = 'none';
            setup();
        });
        
        // Handle window resize
        window.addEventListener('resize', onWindowResize);
        
        // Start the animation loop
        renderer.setAnimationLoop(animate);
    }
    
    // Setup the game environment
    function setup() {
        // Add lights - much brighter than before
        ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.7);
        scene.add(ambientLight);
        
        directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
        directionalLight.position.set(1, 1, 1);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Create the ground plane
        const groundGeometry = new THREE.PlaneGeometry(SCALE * 500, SCALE * 500);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x553311, // Brown
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -SCALE * 5; // Below the web
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Create environment elements
        createEnvironment();
        
        // Create spider web
        createSpiderWeb();
        
        // Create spider legs
        createSpiderLegs();
        
        // Create flies
        createFlies(5);
        
        // Setup controllers for grabbing
        setupGrabControllers();
        
        // Create level indicator
        createLevelIndicator();
    }
    
    // Create environment elements
    function createEnvironment() {
        // Create some grass blades
        for (let i = 0; i < 500; i++) {
            const height = SCALE * (5 + Math.random() * 10);
            const width = SCALE * 0.1;
            const grassGeometry = new THREE.PlaneGeometry(width, height);
            const grassMaterial = new THREE.MeshStandardMaterial({
                color: 0x33AA33, // Green
                roughness: 0.8,
                side: THREE.DoubleSide
            });
            const grass = new THREE.Mesh(grassGeometry, grassMaterial);
            
            // Position randomly around the area
            const angle = Math.random() * Math.PI * 2;
            const radius = SCALE * (50 + Math.random() * 150);
            grass.position.set(
                Math.cos(angle) * radius,
                -SCALE * 5 + height / 2,
                Math.sin(angle) * radius
            );
            
            // Random rotation
            grass.rotation.y = Math.random() * Math.PI;
            
            grass.castShadow = true;
            grass.receiveShadow = true;
            scene.add(grass);
        }
        
        // Create some rocks
        for (let i = 0; i < 20; i++) {
            const rockGeometry = new THREE.DodecahedronGeometry(SCALE * (1 + Math.random() * 3), 0);
            const rockMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                roughness: 0.9
            });
            const rock = new THREE.Mesh(rockGeometry, rockMaterial);
            
            // Position randomly
            const angle = Math.random() * Math.PI * 2;
            const radius = SCALE * (30 + Math.random() * 150);
            rock.position.set(
                Math.cos(angle) * radius,
                -SCALE * 5 + SCALE * (Math.random() * 2),
                Math.sin(angle) * radius
            );
            
            // Random rotation
            rock.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );
            
            rock.castShadow = true;
            rock.receiveShadow = true;
            scene.add(rock);
        }
        
        // Add distant trees silhouette
        const treesGeometry = new THREE.PlaneGeometry(SCALE * 1000, SCALE * 50);
        const treesMaterial = new THREE.MeshBasicMaterial({
            color: 0x005500,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        
        for (let i = 0; i < 4; i++) {
            const trees = new THREE.Mesh(treesGeometry, treesMaterial);
            const angle = i * Math.PI / 2;
            trees.position.set(
                Math.cos(angle) * SCALE * 250,
                -SCALE * 5 + SCALE * 25,
                Math.sin(angle) * SCALE * 250
            );
            trees.lookAt(0, -SCALE * 5 + SCALE * 25, 0);
            scene.add(trees);
        }
    }
    
    // Create the spider web
    function createSpiderWeb() {
        const webMaterial = new THREE.MeshStandardMaterial({
            color: 0xDDDDDD,
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide,
            emissive: 0xFFFFFF,
            emissiveIntensity: 0.1
        });
        
        // Create anchor points for the web (around a circle)
        const anchorRadius = SCALE * 20;
        const anchorCount = 8;
        const centerPoint = new THREE.Vector3(0, SCALE * 1.5, -SCALE * 10);
        
        // Create center point of web
        const centerSphere = new THREE.Mesh(
            new THREE.SphereGeometry(SCALE * 0.2, 8, 8),
            new THREE.MeshStandardMaterial({ color: 0xDDDDDD })
        );
        centerSphere.position.copy(centerPoint);
        scene.add(centerSphere);
        web.joints.push(centerSphere);
        
        // Create anchor points
        for (let i = 0; i < anchorCount; i++) {
            const angle = (i / anchorCount) * Math.PI * 2;
            const x = centerPoint.x + Math.cos(angle) * anchorRadius;
            const z = centerPoint.z + Math.sin(angle) * anchorRadius;
            const y = centerPoint.y + (Math.random() * SCALE * 5 - SCALE * 2.5);
            
            const anchorPosition = new THREE.Vector3(x, y, z);
            
            // Create visual marker for anchor
            const anchorMesh = new THREE.Mesh(
                new THREE.SphereGeometry(SCALE * 0.2, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );
            anchorMesh.position.copy(anchorPosition);
            scene.add(anchorMesh);
            
            web.anchorPoints.push(anchorPosition);
            web.joints.push(anchorMesh);
            
            // Create strand from center to anchor
            createWebStrand(centerPoint, anchorPosition, webMaterial);
        }
        
        // Create circular strands
        const circleCount = 5;
        for (let i = 1; i <= circleCount; i++) {
            const radius = anchorRadius * (i / circleCount);
            
            for (let j = 0; j < anchorCount; j++) {
                const angle1 = (j / anchorCount) * Math.PI * 2;
                const angle2 = ((j + 1) / anchorCount) * Math.PI * 2;
                
                const x1 = centerPoint.x + Math.cos(angle1) * radius;
                const z1 = centerPoint.z + Math.sin(angle1) * radius;
                const y1 = centerPoint.y + (Math.sin(angle1 * 3) * SCALE);
                
                const x2 = centerPoint.x + Math.cos(angle2) * radius;
                const z2 = centerPoint.z + Math.sin(angle2) * radius;
                const y2 = centerPoint.y + (Math.sin(angle2 * 3) * SCALE);
                
                const point1 = new THREE.Vector3(x1, y1, z1);
                const point2 = new THREE.Vector3(x2, y2, z2);
                
                // Create joint at point1
                const joint = new THREE.Mesh(
                    new THREE.SphereGeometry(SCALE * 0.1, 8, 8),
                    new THREE.MeshStandardMaterial({ color: 0xDDDDDD })
                );
                joint.position.copy(point1);
                scene.add(joint);
                web.joints.push(joint);
                
                // Create strand between these points
                createWebStrand(point1, point2, webMaterial);
            }
        }
        
        // Create some random additional strands for a more natural look
        for (let i = 0; i < 20; i++) {
            const joint1 = web.joints[Math.floor(Math.random() * web.joints.length)];
            const joint2 = web.joints[Math.floor(Math.random() * web.joints.length)];
            
            if (joint1 !== joint2) {
                createWebStrand(joint1.position, joint2.position, webMaterial);
            }
        }
    }
    
    // Create a strand of web between two points
    function createWebStrand(point1, point2, material) {
        const direction = new THREE.Vector3().subVectors(point2, point1);
        const length = direction.length();
        
        // Create a thin cylinder for the strand
        const geometry = new THREE.CylinderGeometry(SCALE * 0.03, SCALE * 0.03, length, 8, 1);
        const strand = new THREE.Mesh(geometry, material);
        
        // Position and orient the strand
        strand.position.copy(point1);
        strand.position.add(direction.multiplyScalar(0.5));
        strand.lookAt(point2);
        strand.rotateX(Math.PI / 2);
        
        scene.add(strand);
        web.strands.push({
            mesh: strand,
            start: point1.clone(),
            end: point2.clone(),
            isVibrating: false,
            vibrationTime: 0,
            vibrationIntensity: 0
        });
        
        // Create grab points along the strand
        const grabPointCount = Math.max(2, Math.floor(length / (SCALE * 2)));
        for (let i = 1; i < grabPointCount; i++) {
            const t = i / grabPointCount;
            const position = new THREE.Vector3().lerpVectors(point1, point2, t);
            
            // Create invisible grab point
            const grabPoint = {
                position: position,
                strand: strand,
                isGrabbed: false
            };
            
            grabPoints.push(grabPoint);
        }
        
        return strand;
    }
    
    // Create spider legs attached to the camera (player's view)
    function createSpiderLegs() {
        const legMaterial = new THREE.MeshStandardMaterial({
            color: 0x332211,
            roughness: 0.9
        });
        
        // Create 8 legs (4 pairs)
        for (let i = 0; i < 8; i++) {
            const legGroup = new THREE.Group();
            
            // Which side (left/right)
            const side = i % 2 === 0 ? -1 : 1;
            // Which pair (front to back)
            const pair = Math.floor(i / 2);
            
            // Create segments for each leg
            const segment1 = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.05, SCALE * 0.08, SCALE * 1, 8),
                legMaterial
            );
            segment1.position.set(0, 0, SCALE * 0.5);
            segment1.rotation.x = Math.PI / 2;
            
            const joint1 = new THREE.Mesh(
                new THREE.SphereGeometry(SCALE * 0.08, 8, 8),
                legMaterial
            );
            joint1.position.set(0, 0, SCALE * 1);
            
            const segment2 = new THREE.Mesh(
                new THREE.CylinderGeometry(SCALE * 0.08, SCALE * 0.04, SCALE * 1.5, 8),
                legMaterial
            );
            segment2.position.set(0, 0, SCALE * 1.75);
            segment2.rotation.x = Math.PI / 2;
            
            // Add segments to the leg group
            legGroup.add(segment1);
            legGroup.add(joint1);
            legGroup.add(segment2);
            
            // Position the leg relative to camera
            legGroup.position.set(
                side * SCALE * (0.5 + pair * 0.2),
                -SCALE * 0.2,
                -SCALE * (0.5 + pair * 0.3)
            );
            
            // Angle the leg outward
            legGroup.rotation.y = side * (Math.PI / 4 + pair * 0.2);
            
            // Add to camera
            camera.add(legGroup);
            
            // Store reference
            spiderLegs.push({
                group: legGroup,
                segments: [segment1, segment2],
                joints: [joint1],
                baseRotation: legGroup.rotation.clone(),
                targetPosition: new THREE.Vector3(),
                moving: false,
                side: side,
                pair: pair
            });
        }
    }
    
    // Create flies
    function createFlies(count) {
        for (let i = 0; i < count; i++) {
            const colorIndex = Math.floor(Math.random() * 3);
            const color = flyColors[colorIndex];
            
            // Create fly body - larger in scale to match spider perspective
            const bodyGeometry = new THREE.SphereGeometry(SCALE * 0.5, 12, 12);
            const bodyMaterial = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.7
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            
            // Create eyes
            const eyeGeometry = new THREE.SphereGeometry(SCALE * 0.15, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({
                color: 0xFF0000,
                emissive: 0xFF0000,
                emissiveIntensity: 0.5
            });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(SCALE * 0.25, SCALE * 0.1, SCALE * 0.25);
            body.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(SCALE * 0.25, SCALE * 0.1, -SCALE * 0.25);
            body.add(rightEye);
            
            // Create wings
            const wingGeometry = new THREE.PlaneGeometry(SCALE * 0.7, SCALE * 0.5);
            const wingMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(0, SCALE * 0.2, SCALE * 0.25);
            leftWing.rotation.y = Math.PI / 4;
            body.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0, SCALE * 0.2, -SCALE * 0.25);
            rightWing.rotation.y = -Math.PI / 4;
            body.add(rightWing);
            
            // Position randomly in the scene
            body.position.set(
                (Math.random() - 0.5) * SCALE * 40,
                SCALE * (1 + Math.random() * 3),
                (Math.random() - 0.5) * SCALE * 40
            );
            
            scene.add(body);
            
            // Fly properties
            const fly = {
                mesh: body,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * SCALE * 0.1,
                    (Math.random() - 0.5) * SCALE * 0.1,
                    (Math.random() - 0.5) * SCALE * 0.1
                ),
                wings: {
                    left: leftWing,
                    right: rightWing,
                    angle: 0,
                    speed: 10 + Math.random() * 20
                },
                isTrapped: false,
                isWrapped: false,
                escapeTimer: 0,
                wrapProgress: 0,
                webStrand: null,
                escapeChance: 0.2 + (level * 0.1) // Harder to catch at higher levels
            };
            
            flies.push(fly);
        }
    }
    
    // Setup VR controllers for grabbing the web
    function setupGrabControllers() {
        // Create controller objects and add them to the scene
        for (let i = 0; i < 2; i++) {
            // Controller
            const controller = renderer.xr.getController(i);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            controller.addEventListener('connected', (event) => {
                controller.userData.gamepad = event.data.gamepad;
            });
            controller.addEventListener('disconnected', () => {
                controller.userData.gamepad = null;
            });
            scene.add(controller);
            
            // Add a visual indicator
            const grabberGeometry = new THREE.SphereGeometry(SCALE * 0.1, 8, 8);
            const grabberMaterial = new THREE.MeshStandardMaterial({
                color: 0x888888,
                transparent: true,
                opacity: 0.7
            });
            const grabber = new THREE.Mesh(grabberGeometry, grabberMaterial);
            
            controller.add(grabber);
            controller.userData.grabber = grabber;
            controller.userData.isGrabbing = false;
            controller.userData.grabPoint = null;
            
            controllers.push(controller);
        }
    }
    
    // Controller select start - grab web
    function onSelectStart(event) {
        const controller = event.target;
        const controllerPosition = new THREE.Vector3();
        controller.getWorldPosition(controllerPosition);
        
        // Check if there's a fly to wrap
        if (caughtFly) {
            wrapFly(controller);
            return;
        }
        
        // Check if near any grab points
        for (let i = 0; i < grabPoints.length; i++) {
            const grabPoint = grabPoints[i];
            const distance = controllerPosition.distanceTo(grabPoint.position);
            
            if (distance < SCALE * 1) {
                controller.userData.isGrabbing = true;
                controller.userData.grabPoint = grabPoint;
                grabPoint.isGrabbed = true;
                
                // Change visual indicator
                controller.userData.grabber.scale.set(1.5, 1.5, 1.5);
                controller.userData.grabber.material.color.set(0x00FF00);
                
                // Trigger haptic feedback
                triggerHapticFeedback(controllers.indexOf(controller), 0.5, 50);
                
                return;
            }
        }
    }
    
    // Controller select end - release web
    function onSelectEnd(event) {
        const controller = event.target;
        
        if (controller.userData.isGrabbing && controller.userData.grabPoint) {
            controller.userData.grabPoint.isGrabbed = false;
            controller.userData.isGrabbing = false;
            controller.userData.grabPoint = null;
            
            // Reset visual indicator
            controller.userData.grabber.scale.set(1, 1, 1);
            controller.userData.grabber.material.color.set(0x888888);
        }
    }
    
    // Wrap a caught fly in web
    function wrapFly(controller) {
        if (!caughtFly || caughtFly.isWrapped) return;
        
        // Increase wrap progress
        wrapCount++;
        caughtFly.wrapProgress = wrapCount / 8; // Need 8 wraps to fully wrap
        
        // Update the fly's appearance based on wrap progress
        updateFlyWrapping(caughtFly);
        
        // Trigger haptic feedback
        triggerHapticFeedback(controllers.indexOf(controller), 0.3, 30);
        
        // Check if fully wrapped
        if (wrapCount >= 8) {
            caughtFly.isWrapped = true;
            fliesCaught++;
            
            // Check for level completion
            if (fliesCaught >= 3 * level) {
                level++;
                // Add more flies for the next level
                createFlies(2 + level);
                updateLevelIndicator();
            }
            
            // Reset for next fly
            setTimeout(() => {
                scene.remove(caughtFly.mesh);
                const index = flies.indexOf(caughtFly);
                if (index !== -1) {
                    flies.splice(index, 1);
                }
                caughtFly = null;
                wrapCount = 0;
            }, 2000);
        }
        
        // Rotate the fly as it's being wrapped
        const rotation = Math.PI / 4;
        caughtFly.mesh.rotateY(rotation);
    }
    
    // Update the fly's appearance as it gets wrapped
    function updateFlyWrapping(fly) {
        const progress = fly.wrapProgress;
        
        // Create web wrapping if it doesn't exist
        if (!fly.webWrapping) {
            fly.webWrapping = new THREE.Group();
            fly.mesh.add(fly.webWrapping);
        }
        
        // Add a new strand of web
        const wrapGeometry = new THREE.TorusGeometry(SCALE * 0.6, SCALE * 0.03, 8, 16, Math.PI * progress);
        const wrapMaterial = new THREE.MeshStandardMaterial({
            color: 0xFFFFFF,
            transparent: true,
            opacity: 0.8
        });
        const wrap = new THREE.Mesh(wrapGeometry, wrapMaterial);
        
        // Random rotation for wrapping
        wrap.rotation.set(
            Math.random() * Math.PI * 2,
            Math.random() * Math.PI * 2,
            Math.random() * Math.PI * 2
        );
        
        fly.webWrapping.add(wrap);
    }
    
    // Create level indicator
    function createLevelIndicator() {
        const canvas = document.createElement('canvas');
        canvas.width = 256;
        canvas.height = 128;
        const context = canvas.getContext('2d');
        
        updateCanvasText(context, canvas.width, canvas.height);
        
        const texture = new THREE.CanvasTexture(canvas);
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            transparent: true,
            side: THREE.DoubleSide
        });
        
        const geometry = new THREE.PlaneGeometry(SCALE * 10, SCALE * 5);
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, SCALE * 8, -SCALE * 10);
        mesh.userData = { context, texture };
        
        scene.add(mesh);
    }
    
    // Update level indicator
    function updateLevelIndicator() {
        // Find the indicator mesh
        scene.traverse(object => {
            if (object.userData && object.userData.context) {
                updateCanvasText(object.userData.context, 256, 128);
                object.userData.texture.needsUpdate = true;
            }
        });
    }
    
    // Update canvas text for level indicator
    function updateCanvasText(context, width, height) {
        context.clearRect(0, 0, width, height);
        context.fillStyle = 'rgba(0, 0, 0, 0.5)';
        context.fillRect(0, 0, width, height);
        context.fillStyle = 'white';
        context.font = '24px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(`Level: ${level}   Flies Caught: ${fliesCaught}`, width / 2, height / 2);
    }
    
    // Handle window resizing
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Randomly have flies get caught in the web
    function checkRandomFlyTraps(deltaTime) {
        for (let i = 0; i < flies.length; i++) {
            const fly = flies[i];
            
            // Skip if already trapped or wrapped
            if (fly.isTrapped || fly.isWrapped) continue;
            
            // Random chance for a fly to get caught
            if (Math.random() < 0.02 * deltaTime) {
                // Find a random strand to get caught on
                const strandIndex = Math.floor(Math.random() * web.strands.length);
                const strand = web.strands[strandIndex];
                
                // Position the fly on the strand
                const t = Math.random();
                const position = new THREE.Vector3().lerpVectors(
                    strand.start, strand.end, t
                );
                
                fly.mesh.position.copy(position);
                fly.isTrapped = true;
                fly.webStrand = strand;
                fly.escapeTimer = 5 + Math.random() * 5; // 5-10 seconds to escape
                
                // Trigger web vibration
                vibrateWeb(strand, 3);
                
                // Trigger haptic feedback on both controllers
                triggerHapticFeedback(0, 0.7, 100);
                triggerHapticFeedback(1, 0.7, 100);
                
                // If there's no currently caught fly, set this as the target
                if (!caughtFly) {
                    caughtFly = fly;
                    wrapCount = 0;
                }
            }
        }
    }
    
    // Make the web vibrate when a fly is caught
    function vibrateWeb(strand, duration) {
        strand.isVibrating = true;
        strand.vibrationTime = duration;
        strand.vibrationIntensity = 1.0;
        
        // Also vibrate adjacent strands with less intensity
        for (let i = 0; i < web.strands.length; i++) {
            const otherStrand = web.strands[i];
            if (otherStrand !== strand && !otherStrand.isVibrating) {
                // Check if strands share an endpoint
                if (otherStrand.start.distanceTo(strand.start) < SCALE * 0.1 || 
                    otherStrand.start.distanceTo(strand.end) < SCALE * 0.1 || 
                    otherStrand.end.distanceTo(strand.start) < SCALE * 0.1 || 
                    otherStrand.end.distanceTo(strand.end) < SCALE * 0.1) {
                    
                    otherStrand.isVibrating = true;
                    otherStrand.vibrationTime = duration * 0.7; // Less duration
                    otherStrand.vibrationIntensity = 0.5; // Less intensity
                }
            }
        }
    }
    
    // Update web vibrations
    function updateWebVibrations(deltaTime) {
        for (let i = 0; i < web.strands.length; i++) {
            const strand = web.strands[i];
            
            if (strand.isVibrating) {
                strand.vibrationTime -= deltaTime;
                
                if (strand.vibrationTime <= 0) {
                    // Stop vibration
                    strand.isVibrating = false;
                    // Reset strand position
                    strand.mesh.position.copy(new THREE.Vector3().addVectors(strand.start, strand.end).multiplyScalar(0.5));
                    strand.mesh.lookAt(strand.end);
                    strand.mesh.rotateX(Math.PI / 2);
                } else {
                    // Calculate vibration based on sine wave
                    const frequency = 10;
                    const amplitude = SCALE * 0.1 * strand.vibrationIntensity * (strand.vibrationTime / 3);
                    const vibration = Math.sin(Date.now() / 100 * frequency) * amplitude;
                    
                    // Apply vibration perpendicular to strand direction
                    const direction = new THREE.Vector3().subVectors(strand.end, strand.start).normalize();
                    const perpendicular = new THREE.Vector3(direction.z, 0, -direction.x).normalize();
                    
                    const midpoint = new THREE.Vector3().addVectors(strand.start, strand.end).multiplyScalar(0.5);
                    const offset = perpendicular.multiplyScalar(vibration);
                    strand.mesh.position.copy(midpoint.add(offset));
                }
            }
        }
    }
    
    // Update flies
    function updateFlies(deltaTime) {
        for (let i = 0; i < flies.length; i++) {
            const fly = flies[i];
            const mesh = fly.mesh;
            
            // Update wing animation
            fly.wings.angle += fly.wings.speed * deltaTime;
            fly.wings.left.rotation.z = Math.sin(fly.wings.angle) * 0.5;
            fly.wings.right.rotation.z = -Math.sin(fly.wings.angle) * 0.5;
            
            if (fly.isTrapped) {
                // Trapped fly tries to escape
                if (!fly.isWrapped) {
                    fly.escapeTimer -= deltaTime;
                    
                    // Struggle animation
                    mesh.rotation.x = Math.sin(Date.now() / 200) * 0.2;
                    mesh.rotation.z = Math.cos(Date.now() / 300) * 0.2;
                    
                    // Check if escaped
                    if (fly.escapeTimer <= 0 && Math.random() < fly.escapeChance) {
                        fly.isTrapped = false;
                        
                        // Create a hole in the web
                        if (fly.webStrand) {
                            // Make the strand partially transparent to simulate a hole
                            fly.webStrand.mesh.material.opacity = 0.2;
                        }
                        
                        // If this was the currently targeted fly, clear it
                        if (fly === caughtFly) {
                            caughtFly = null;
                            wrapCount = 0;
                        }
                        
                        // Fly moves quickly away
                        fly.velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * SCALE * 0.2,
                            SCALE * 0.15, // Up
                            (Math.random() - 0.5) * SCALE * 0.2
                        );
                    }
                }
            } else {
                // Free fly movement
                if (Math.random() < 0.05) {
                    fly.velocity.x += (Math.random() - 0.5) * SCALE * 0.05;
                    fly.velocity.y += (Math.random() - 0.5) * SCALE * 0.05;
                    fly.velocity.z += (Math.random() - 0.5) * SCALE * 0.05;
                    
                    // Limit velocity
                    const speed = fly.velocity.length();
                    const maxSpeed = SCALE * (0.1 + level * 0.02); // Faster at higher levels
                    if (speed > maxSpeed) {
                        fly.velocity.multiplyScalar(maxSpeed / speed);
                    }
                }
                
                // Apply velocity
                mesh.position.add(fly.velocity);
                
                // Rotate to face direction
                if (fly.velocity.length() > SCALE * 0.01) {
                    mesh.lookAt(mesh.position.clone().add(fly.velocity));
                }
                
                // Boundary checking - keep flies within the playing area
                const bounds = SCALE * 50;
                if (mesh.position.x < -bounds || mesh.position.x > bounds) fly.velocity.x *= -1;
                if (mesh.position.y < SCALE || mesh.position.y > SCALE * 10) fly.velocity.y *= -1;
                if (mesh.position.z < -bounds || mesh.position.z > bounds) fly.velocity.z *= -1;
                
                // Ensure they stay above the ground
                if (mesh.position.y < SCALE) mesh.position.y = SCALE;
            }
        }
    }
    
    // Update spider leg animations
    function updateSpiderLegs(deltaTime) {
        for (let i = 0; i < spiderLegs.length; i++) {
            const leg = spiderLegs[i];
            
            // Animate the leg if it's moving
            if (leg.moving) {
                // Move towards target
                const legTip = leg.segments[1].localToWorld(new THREE.Vector3(0, 0, SCALE * 1.5));
                const direction = new THREE.Vector3().subVectors(leg.targetPosition, legTip);
                const distance = direction.length();
                
                if (distance < SCALE * 0.1) {
                    // Reached target
                    leg.moving = false;
                } else {
                    // Animate towards target
                    const speed = 2 * deltaTime;
                    const step = Math.min(speed, distance);
                    direction.normalize().multiplyScalar(step);
                    
                    // Update leg joint angles to reach towards target
                    const targetWorldPos = legTip.clone().add(direction);
                    updateLegIK(leg, targetWorldPos);
                }
            } else if (Math.random() < 0.05) {
                // Randomly start moving the leg to a new position
                const angle = Math.random() * Math.PI * 0.5 - Math.PI * 0.25;
                const radius = SCALE * (1 + Math.random());
                
                // Calculate a new target position
                leg.targetPosition = new THREE.Vector3(
                    leg.side * (SCALE * 0.5 + Math.cos(angle) * radius),
                    -SCALE * 0.2 + (Math.random() - 0.5) * SCALE * 0.3,
                    -SCALE * (0.5 + leg.pair * 0.3) + Math.sin(angle) * radius
                );
                leg.targetPosition = camera.localToWorld(leg.targetPosition.clone());
                
                leg.moving = true;
            }
        }
    }
    
    // Update leg inverse kinematics to reach a target position
    function updateLegIK(leg, targetWorldPos) {
        // Convert target to local space
        const targetLocal = leg.group.worldToLocal(targetWorldPos.clone());
        
        // Simple two-bone IK
        const joint0 = new THREE.Vector3(0, 0, 0);
        const joint1 = new THREE.Vector3(0, 0, SCALE * 1);
        const joint2 = targetLocal;
        
        const len1 = SCALE * 1; // Length of first segment
        const len2 = SCALE * 1.5; // Length of second segment
        
        // Calculate the angle for the first joint
        const dir = new THREE.Vector3().subVectors(joint2, joint0);
        const len = dir.length();
        
        // Limit the reach
        if (len > len1 + len2 * 0.9) {
            dir.normalize().multiplyScalar(len1 + len2 * 0.9);
            joint2.copy(joint0).add(dir);
        }
        
        // Calculate first joint angle using law of cosines
        const a = len1;
        const b = len2;
        const c = joint2.distanceTo(joint0);
        
        const cosAngle = (a*a + c*c - b*b) / (2 * a * c);
        const angle1 = Math.acos(Math.min(1, Math.max(-1, cosAngle)));
        
        // Calculate second joint angle
        const cosAngle2 = (a*a + b*b - c*c) / (2 * a * b);
        const angle2 = Math.PI - Math.acos(Math.min(1, Math.max(-1, cosAngle2)));
        
        // Set rotation for first segment
        leg.segments[0].lookAt(joint2);
        
        // Set rotation for second segment
        const midDir = new THREE.Vector3().subVectors(joint2, joint1).normalize();
        leg.segments[1].lookAt(new THREE.Vector3().addVectors(joint1, midDir));
        leg.segments[1].rotateX(angle2 - Math.PI/2);
    }
    
    // Update player movement based on controller grabs
    function updatePlayerMovement(deltaTime) {
        for (let i = 0; i < controllers.length; i++) {
            const controller = controllers[i];
            
            if (controller.userData.isGrabbing && controller.userData.grabPoint) {
                const grabPoint = controller.userData.grabPoint;
                
                // Create a pulling force towards the grab point
                const controllerWorldPos = new THREE.Vector3();
                controller.getWorldPosition(controllerWorldPos);
                
                const forceDirection = new THREE.Vector3().subVectors(grabPoint.position, controllerWorldPos);
                const distance = forceDirection.length();
                
                if (distance > SCALE * 0.1) {
                    forceDirection.normalize();
                    const speed = SCALE * 0.5 * deltaTime;
                    
                    // Move the camera (player) towards the grab point
                    const cameraWorldPos = new THREE.Vector3();
                    camera.getWorldPosition(cameraWorldPos);
                    
                    const movement = forceDirection.multiplyScalar(speed);
                    camera.position.add(movement);
                    
                    // Trigger haptic feedback based on pull strength
                    const feedbackIntensity = Math.min(0.3, distance * 50);
                    triggerHapticFeedback(i, feedbackIntensity, 20);
                }
            }
        }
        
        // Check if player is close enough to a caught fly to wrap it
        if (caughtFly && !caughtFly.isWrapped) {
            const cameraWorldPos = new THREE.Vector3();
            camera.getWorldPosition(cameraWorldPos);
            
            const distance = cameraWorldPos.distanceTo(caughtFly.mesh.position);
            
            // If player is close enough, pulsate controller grabbers to indicate wrapping is possible
            if (distance < SCALE * 5) {
                const pulse = (Math.sin(Date.now() / 200) + 1) / 2;
                
                for (let i = 0; i < controllers.length; i++) {
                    if (!controllers[i].userData.isGrabbing) {
                        controllers[i].userData.grabber.material.emissive.setRGB(0.5 * pulse, 0, 0);
                    }
                }
            } else {
                for (let i = 0; i < controllers.length; i++) {
                    controllers[i].userData.grabber.material.emissive.setRGB(0, 0, 0);
                }
            }
        }
    }
    
    // Trigger haptic feedback on controllers
    function triggerHapticFeedback(controllerIndex, intensity, duration) {
        if (controllers[controllerIndex] && 
            controllers[controllerIndex].userData.gamepad && 
            controllers[controllerIndex].userData.gamepad.hapticActuators && 
            controllers[controllerIndex].userData.gamepad.hapticActuators.length > 0) {
            controllers[controllerIndex].userData.gamepad.hapticActuators[0].pulse(intensity, duration);
        }
    }
    
    // Animation loop
    function animate() {
        const deltaTime = Math.min(0.1, clock.getDelta()); // Cap delta time to avoid huge jumps
        
        if (gameStarted && !gameEnded) {
            // Update flies
            updateFlies(deltaTime);
            
            // Check for flies getting caught in the web
            checkRandomFlyTraps(deltaTime);
            
            // Update web vibrations
            updateWebVibrations(deltaTime);
            
            // Update spider legs
            updateSpiderLegs(deltaTime);
            
            // Update player movement based on grabbing
            updatePlayerMovement(deltaTime);
        }
        
        // Render the scene
        renderer.render(scene, camera);
    }
    
    // Initialize the game
    init();
  </script>
