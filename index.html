<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Cat VR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #enterVR {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        #enterVR:hover {
            background: #45a049;
        }
        
        #gameOver {
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 50;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="menu">
            <h1>üê± Mushroom Cat VR üçÑ</h1>
            <p>Protect the sleeping cat from the rain!</p>
            <button id="enterVR">Enter VR</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>The cat got wet! üòø</p>
            <p id="finalTime">Time survived: 0 seconds</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    
    <div id="timer" style="display: none;">Time: 0s</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, vrButton;
        let mushroom, cat, raindrops = [];
        let gameStarted = false, gameOver = false;
        let startTime, gameTime = 0;
        let controller1, controller2;
        let particles = [];
        
        // Game settings
        const DROP_SPAWN_RATE = 1000; // ms between drops initially
        let currentSpawnRate = DROP_SPAWN_RATE;
        let lastDropTime = 0;
        
        init();
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            
            // Camera positioned at standing height
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3); // 1.6m = ~5.25 feet eye level
            
            // Renderer with VR support
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Ground at y=0
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0; // Explicitly set ground at y=0
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Create cat
            createCat();
            
            // VR Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);
            
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);
            
            // Create mushroom and position it in the scene (not attached to controller)
            createMushroom();
            
            // Event listeners
            document.getElementById('enterVR').addEventListener('click', enterVR);
            document.getElementById('playAgain').addEventListener('click', resetGame);
            
            // Start render loop
            renderer.setAnimationLoop(animate);
        }
        
        function createCat() {
            const catGroup = new THREE.Group();
            
            // Cat body (big oval)
            const bodyGeometry = new THREE.SphereGeometry(1.2, 16, 12);
            bodyGeometry.scale(1, 0.8, 1.5);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.6; // Sitting on ground
            body.castShadow = true;
            catGroup.add(body);
            
            // Cat head
            const headGeometry = new THREE.SphereGeometry(0.8, 16, 12);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.set(0, 1.2, 1.2);
            head.castShadow = true;
            catGroup.add(head);
            
            // Ears
            const earGeometry = new THREE.ConeGeometry(0.2, 0.4, 8);
            const earMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            
            const leftEar = new THREE.Mesh(earGeometry, earMaterial);
            leftEar.position.set(-0.4, 1.7, 1.2);
            leftEar.castShadow = true;
            catGroup.add(leftEar);
            
            const rightEar = new THREE.Mesh(earGeometry, earMaterial);
            rightEar.position.set(0.4, 1.7, 1.2);
            rightEar.castShadow = true;
            catGroup.add(rightEar);
            
            // Eyes (closed)
            const eyeGeometry = new THREE.SphereGeometry(0.1, 8, 6);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.25, 1.3, 1.8);
            leftEye.scale.y = 0.3;
            catGroup.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.25, 1.3, 1.8);
            rightEye.scale.y = 0.3;
            catGroup.add(rightEye);
            
            // Tail
            const tailGeometry = new THREE.CylinderGeometry(0.1, 0.2, 1.5, 8);
            const tailMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
            const tail = new THREE.Mesh(tailGeometry, tailMaterial);
            tail.position.set(0, 0.5, -1.5);
            tail.rotation.z = Math.PI / 6;
            tail.castShadow = true;
            catGroup.add(tail);
            
            catGroup.position.set(0, 0, -2); // Cat in front of player
            scene.add(catGroup);
            cat = catGroup;
        }
        
        function createMushroom() {
            const mushroomGroup = new THREE.Group();
            
            // Mushroom cap (red hemisphere with white spots)
            const capGeometry = new THREE.SphereGeometry(0.8, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2);
            const capMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFF0000, // Red cap
                side: THREE.DoubleSide 
            });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 0.4;
            mushroomGroup.add(cap);
            
            // White spots on mushroom cap
            for (let i = 0; i < 8; i++) {
                const spotGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const spotMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
                const spot = new THREE.Mesh(spotGeometry, spotMaterial);
                
                const angle = (i / 8) * Math.PI * 2;
                const radius = 0.4 + Math.random() * 0.3;
                spot.position.set(
                    Math.cos(angle) * radius,
                    0.4 + Math.random() * 0.2,
                    Math.sin(angle) * radius
                );
                mushroomGroup.add(spot);
            }
            
            // Mushroom stem (thicker white cylinder)
            const stemGeometry = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 8);
            const stemMaterial = new THREE.MeshLambertMaterial({ color: 0xFFF8DC }); // Off-white
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = 0;
            mushroomGroup.add(stem);
            
            // Position mushroom floating above and slightly in front of cat, within arm's reach
            mushroomGroup.position.set(0.5, 2.5, -1); // X=0.5m right, Y=2.5m high, Z=-1m forward
            scene.add(mushroomGroup);
            mushroom = mushroomGroup;
        }
        
        function enterVR() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            startGame();
            
            // Start VR session with proper reference space handling
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr', {
                            optionalFeatures: ['local-floor', 'bounded-floor']
                        }).then(session => {
                            renderer.xr.setSession(session);
                            
                            // Try to get local-floor reference space first (best for standing)
                            session.requestReferenceSpace('local-floor').then(refSpace => {
                                renderer.xr.setReferenceSpace(refSpace);
                                console.log('Using local-floor reference space');
                            }).catch(err => {
                                console.log('Local-floor not supported, trying local');
                                session.requestReferenceSpace('local').then(refSpace => {
                                    renderer.xr.setReferenceSpace(refSpace);
                                    console.log('Using local reference space');
                                }).catch(err => {
                                    console.log('Local not supported, using viewer');
                                    session.requestReferenceSpace('viewer').then(refSpace => {
                                        renderer.xr.setReferenceSpace(refSpace);
                                    });
                                });
                            });
                        }).catch(err => {
                            console.log('VR session request failed:', err);
                            console.log('Using desktop mode');
                        });
                    } else {
                        console.log('VR not supported, using desktop mode');
                    }
                });
            } else {
                console.log('WebXR not available, using desktop mode');
            }
        }
        
        function startGame() {
            gameStarted = true;
            gameOver = false;
            startTime = Date.now();
            gameTime = 0;
            raindrops = [];
            particles = [];
            currentSpawnRate = DROP_SPAWN_RATE;
            lastDropTime = 0;
        }
        
        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameStarted = false;
            gameOver = false;
            
            // Remove all raindrops
            raindrops.forEach(drop => scene.remove(drop));
            raindrops = [];
            
            // Remove all particles
            particles.forEach(particle => scene.remove(particle));
            particles = [];
        }
        
        function spawnRaindrop() {
            const dropGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const dropMaterial = new THREE.MeshLambertMaterial({ color: 0x0077be });
            const drop = new THREE.Mesh(dropGeometry, dropMaterial);
            
            // Random position above the scene
            drop.position.set(
                (Math.random() - 0.5) * 8,
                8 + Math.random() * 2,
                (Math.random() - 0.5) * 8
            );
            
            drop.velocity = 0.02 + (gameTime / 120000) * 0.08; // Speed increases over time
            drop.castShadow = true;
            
            scene.add(drop);
            raindrops.push(drop);
        }
        
        function createParticleBurst(position) {
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.02, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2
                );
                particle.life = 1.0;
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function checkCollisions() {
            // Check mushroom vs raindrops
            const mushroomPosition = new THREE.Vector3();
            mushroom.getWorldPosition(mushroomPosition);
            
            for (let i = raindrops.length - 1; i >= 0; i--) {
                const drop = raindrops[i];
                const distance = drop.position.distanceTo(mushroomPosition);
                
                if (distance < 1.0 && drop.position.y > mushroomPosition.y - 0.5) {
                    // Hit mushroom - create particle burst
                    createParticleBurst(drop.position);
                    
                    // Haptic feedback
                    if (controller1.gamepad && controller1.gamepad.hapticActuators) {
                        controller1.gamepad.hapticActuators[0].pulse(0.5, 100);
                    }
                    
                    scene.remove(drop);
                    raindrops.splice(i, 1);
                    continue;
                }
                
                // Check if raindrop hits cat
                const catPosition = new THREE.Vector3();
                cat.getWorldPosition(catPosition);
                const catDistance = drop.position.distanceTo(catPosition);
                
                if (catDistance < 2.0 && drop.position.y < catPosition.y + 1.5) {
                    // Cat got wet - game over
                    endGame();
                    return;
                }
                
                // Remove drops that fall too low
                if (drop.position.y < -2) {
                    scene.remove(drop);
                    raindrops.splice(i, 1);
                }
            }
        }
        
        function endGame() {
            gameOver = true;
            gameStarted = false;
            
            // Make cat react (simple ear wiggle)
            if (cat) {
                const ears = cat.children.filter(child => 
                    child.geometry && child.geometry.type === 'ConeGeometry'
                );
                ears.forEach(ear => {
                    ear.rotation.z += Math.PI / 8;
                });
            }
            
            // Show game over screen
            document.getElementById('timer').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalTime').textContent = `Time survived: ${Math.floor(gameTime / 1000)} seconds`;
        }
        
        function onSelectStart(event) {
            // Handle controller input if needed
        }
        
        function onSelectEnd(event) {
            // Handle controller input if needed
        }
        
        function animate() {
            if (gameStarted && !gameOver) {
                gameTime = Date.now() - startTime;
                document.getElementById('timer').textContent = `Time: ${Math.floor(gameTime / 1000)}s`;
                
                // Spawn raindrops
                if (Date.now() - lastDropTime > currentSpawnRate) {
                    spawnRaindrop();
                    lastDropTime = Date.now();
                    
                    // Increase difficulty over time
                    currentSpawnRate = Math.max(100, DROP_SPAWN_RATE - (gameTime / 100));
                }
                
                // Update raindrops
                raindrops.forEach(drop => {
                    drop.position.y -= drop.velocity;
                });
                
                // Check collisions
                checkCollisions();
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.position.add(particle.velocity);
                particle.life -= 0.02;
                particle.material.opacity = particle.life;
                
                if (particle.life <= 0) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
