<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RingRing03</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let textMesh, timerMesh, ring;
    let startTime = null;
    const particles = [];
    const particleMaterial = new THREE.SpriteMaterial({ color: 0xffffff });

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const fontLoader = new THREE.FontLoader();
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
        const textGeometry = new THREE.TextGeometry('Hello World', {
          font: font,
          size: 0.5,
          height: 0.1,
        });
        const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        textMesh = new THREE.Mesh(textGeometry, textMaterial);
        textMesh.position.set(0, 0, 0);
        scene.add(textMesh);

        const timerGeometry = new THREE.TextGeometry('00:00:00', {
          font: font,
          size: 0.02,
          height: 0.005,
        });
        const timerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        timerMesh = new THREE.Mesh(timerGeometry, timerMaterial);
        timerMesh.position.set(0, -0.1, 0);
        scene.add(timerMesh);
      });

      const ringGeometry = new THREE.RingGeometry(1, 1.2, 32);
      const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
      ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.position.set(0, 0, -5);
      scene.add(ring);

      for (let i = 0; i < 100; i++) {
        createParticle();
      }

      animate();
    }

    function createParticle() {
      const particle = new THREE.Sprite(particleMaterial);
      const distanceFromPlayer = 5; // Minimum distance from the player
      let x, y, z;

      // Ensure particles are generated at a minimum distance from the player
      do {
        x = (Math.random() - 0.5) * 20;
        y = (Math.random() - 0.5) * 20;
        z = (Math.random() - 0.5) * 20;
      } while (Math.sqrt(x * x + y * y + z * z) < distanceFromPlayer);

      particle.position.set(x, y, z);
      scene.add(particle);
      particles.push(particle);
    }

    function updateParticles() {
      particles.forEach(particle => {
        // Remove lookAt(camera.position) to remove billboard effect
        // particle.lookAt(camera.position); // Commented out
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      const centerOffset = -0.5 * (textMesh.geometry.boundingBox.max.x - textMesh.geometry.boundingBox.min.x);
      textMesh.position.x += centerOffset;
      textMesh.lookAt(camera.position);

      // Update timer
      if (startTime !== null) {
        const elapsedTime = Date.now() - startTime;
        const seconds = Math.floor((elapsedTime / 1000) % 60);
        const minutes = Math.floor((elapsedTime / (1000 * 60)) % 60);
        const hours = Math.floor((elapsedTime / (1000 * 60 * 60)) % 24);
        const timerText = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        timerMesh.geometry.dispose();
        timerMesh.geometry = new THREE.TextGeometry(timerText, {
          font: textMesh.geometry.parameters.font,
          size: 0.02,
          height: 0.005,
        });
        timerMesh.geometry.computeBoundingBox();
        const timerCenterOffset = -0.5 * (timerMesh.geometry.boundingBox.max.x - timerMesh.geometry.boundingBox.min.x);
        timerMesh.position.set(ring.position.x + timerCenterOffset, ring.position.y - 0.03, ring.position.z); // Adjusted y position
        timerMesh.lookAt(camera.position);
      }

      updateParticles();
      renderer.render(scene, camera);
    }

    window.onload = init;
  </script>
</body>
</html>
