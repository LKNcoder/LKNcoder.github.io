<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Cat VR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        
        #enterVR {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        #enterVR:hover {
            background: #45a049;
        }
        
        #gameOver {
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 50;
        }
        
        #catsAlive {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 20px;
            z-index: 50;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="menu">
            <h1>üê± Mushroom Cat VR üçÑ</h1>
            <p>Protect the sleeping cats from the rain! Use your wand to teleport around.</p>
            <button id="enterVR">Enter VR</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>A cat got wet! üòø</p>
            <p id="finalTime">Time survived: 0 seconds</p>
            <p id="finalCats">Cats saved: 0/5</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    
    <div id="timer" style="display: none;">Time: 0s</div>
    <div id="catsAlive" style="display: none;">Cats: 5/5</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, dolly;
        let mushroom, cats = [], raindrops = [];
        let gameStarted = false, gameOver = false;
        let startTime, gameTime = 0;
        let controller1, controller2;
        let particles = [];
        let wand, teleportRay, teleportMarker;
        let catsAlive = 5;
        
        // Game settings
        const DROP_SPAWN_RATE = 800; // ms between drops initially
        let currentSpawnRate = DROP_SPAWN_RATE;
        let lastDropTime = 0;
        
        // GLB Loader
        const loader = new THREE.GLTFLoader();
        
        init();
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            
            // Camera positioned at standing height
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Create dolly for teleportation
            dolly = new THREE.Group();
            dolly.position.set(0, 0, 5);
            dolly.add(camera);
            scene.add(dolly);
            
            // Renderer with VR support
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // VR Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            dolly.add(controller1);
            
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            dolly.add(controller2);
            
            // Create teleport system
            createTeleportSystem();
            
            // Load models and create game objects
            loadModels();
            
            // Event listeners
            document.getElementById('enterVR').addEventListener('click', enterVR);
            document.getElementById('playAgain').addEventListener('click', resetGame);
            
            // Start render loop
            renderer.setAnimationLoop(animate);
        }
        
        function loadModels() {
            // Load cats
            loader.load('cat.glb', (gltf) => {
                const catModel = gltf.scene;
                catModel.scale.set(0.5, 0.5, 0.5);
                createCats(catModel);
            }, undefined, (error) => {
                console.log('Error loading cat.glb, using fallback geometry');
                createFallbackCats();
            });
            
            // Load mushroom
            loader.load('shroom.glb', (gltf) => {
                const mushroomModel = gltf.scene;
                mushroomModel.scale.set(0.3, 0.3, 0.3);
                mushroom = mushroomModel.clone();
                controller1.add(mushroom);
                mushroom.position.set(0, 0, -0.1);
            }, undefined, (error) => {
                console.log('Error loading shroom.glb, using fallback geometry');
                createFallbackMushroom();
            });
        }
        
        function createCats(catModel) {
            const catPositions = [
                { x: 0, z: 0 },
                { x: -8, z: -5 },
                { x: 8, z: 3 },
                { x: -3, z: 8 },
                { x: 5, z: -8 }
            ];
            
            catPositions.forEach((pos, index) => {
                const cat = catModel.clone();
                cat.position.set(pos.x, 0, pos.z);
                cat.rotation.y = Math.random() * Math.PI * 2;
                
                // Enable shadows for all meshes
                cat.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                scene.add(cat);
                cats.push(cat);
            });
        }
        
        function createFallbackCats() {
            const catPositions = [
                { x: 0, z: 0 },
                { x: -8, z: -5 },
                { x: 8, z: 3 },
                { x: -3, z: 8 },
                { x: 5, z: -8 }
            ];
            
            catPositions.forEach((pos, index) => {
                const catGroup = new THREE.Group();
                
                // Simple sphere for cat body
                const bodyGeometry = new THREE.SphereGeometry(0.5, 16, 12);
                const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                body.position.y = 0.3;
                body.castShadow = true;
                catGroup.add(body);
                
                // Simple ears
                const earGeometry = new THREE.ConeGeometry(0.1, 0.2, 8);
                const earMaterial = new THREE.MeshLambertMaterial({ color: 0xFF8C42 });
                
                const leftEar = new THREE.Mesh(earGeometry, earMaterial);
                leftEar.position.set(-0.2, 0.6, 0.2);
                catGroup.add(leftEar);
                
                const rightEar = new THREE.Mesh(earGeometry, earMaterial);
                rightEar.position.set(0.2, 0.6, 0.2);
                catGroup.add(rightEar);
                
                catGroup.position.set(pos.x, 0, pos.z);
                catGroup.rotation.y = Math.random() * Math.PI * 2;
                scene.add(catGroup);
                cats.push(catGroup);
            });
        }
        
        function createFallbackMushroom() {
            const mushroomGroup = new THREE.Group();
            
            // Mushroom cap
            const capGeometry = new THREE.SphereGeometry(0.4, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2);
            const capMaterial = new THREE.MeshLambertMaterial({ 
                color: 0xFF0000,
                side: THREE.DoubleSide 
            });
            const cap = new THREE.Mesh(capGeometry, capMaterial);
            cap.position.y = 0.2;
            mushroomGroup.add(cap);
            
            // Mushroom stem
            const stemGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
            const stemMaterial = new THREE.MeshLambertMaterial({ color: 0xFFF8DC });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            mushroomGroup.add(stem);
            
            mushroom = mushroomGroup;
            controller1.add(mushroom);
            mushroom.position.set(0, 0, -0.1);
        }
        
        function createTeleportSystem() {
            // Create wand (simple cylinder)
            const wandGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.3, 8);
            const wandMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            wand = new THREE.Mesh(wandGeometry, wandMaterial);
            controller2.add(wand);
            wand.position.set(0, 0, -0.15);
            
            // Create teleport ray
            const rayGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -10)
            ]);
            const rayMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.7 
            });
            teleportRay = new THREE.Line(rayGeometry, rayMaterial);
            teleportRay.visible = false;
            controller2.add(teleportRay);
            
            // Create teleport marker
            const markerGeometry = new THREE.RingGeometry(0.3, 0.5, 16);
            const markerMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            teleportMarker = new THREE.Mesh(markerGeometry, markerMaterial);
            teleportMarker.rotation.x = -Math.PI / 2;
            teleportMarker.visible = false;
            scene.add(teleportMarker);
        }
        
        function onSelectStart(event) {
            if (event.target === controller2) {
                // Show teleport ray and marker
                teleportRay.visible = true;
                updateTeleportTarget();
            }
        }
        
        function onSelectEnd(event) {
            if (event.target === controller2) {
                // Hide teleport ray and execute teleport
                teleportRay.visible = false;
                if (teleportMarker.visible) {
                    executeTeleport();
                }
                teleportMarker.visible = false;
            }
        }
        
        function updateTeleportTarget() {
            const controller = controller2;
            const raycaster = new THREE.Raycaster();
            
            // Set up raycaster from controller position and direction
            const controllerMatrix = new THREE.Matrix4();
            controllerMatrix.identity().extractRotation(controller.matrixWorld);
            
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(controllerMatrix);
            
            // Create ground plane for intersection
            const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
            const intersectPoint = new THREE.Vector3();
            
            if (raycaster.ray.intersectPlane(groundPlane, intersectPoint)) {
                teleportMarker.position.copy(intersectPoint);
                teleportMarker.visible = true;
                
                // Update ray length to intersection point
                const distance = raycaster.ray.origin.distanceTo(intersectPoint);
                const rayPoints = [
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(0, 0, -distance)
                ];
                teleportRay.geometry.setFromPoints(rayPoints);
            } else {
                teleportMarker.visible = false;
            }
        }
        
        function executeTeleport() {
            if (teleportMarker.visible) {
                const newPosition = teleportMarker.position.clone();
                dolly.position.x = newPosition.x;
                dolly.position.z = newPosition.z;
            }
        }
        
        function enterVR() {
            document.getElementById('ui').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('catsAlive').style.display = 'block';
            startGame();
            
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then(supported => {
                    if (supported) {
                        navigator.xr.requestSession('immersive-vr', {
                            requiredFeatures: ['local'],
                            optionalFeatures: ['local-floor', 'bounded-floor']
                        }).then(session => {
                            renderer.xr.setSession(session);
                            
                            session.requestReferenceSpace('local').then(refSpace => {
                                renderer.xr.setReferenceSpace(refSpace);
                                console.log('Using local reference space');
                            }).catch(err => {
                                console.log('Local reference space not supported, using viewer');
                                session.requestReferenceSpace('viewer').then(refSpace => {
                                    renderer.xr.setReferenceSpace(refSpace);
                                });
                            });
                        }).catch(err => {
                            console.log('VR session request failed:', err);
                            console.log('Using desktop mode');
                        });
                    } else {
                        console.log('VR not supported, using desktop mode');
                    }
                });
            } else {
                console.log('WebXR not available, using desktop mode');
            }
        }
        
        function startGame() {
            gameStarted = true;
            gameOver = false;
            startTime = Date.now();
            gameTime = 0;
            raindrops = [];
            particles = [];
            currentSpawnRate = DROP_SPAWN_RATE;
            lastDropTime = 0;
            catsAlive = 5;
            updateCatsDisplay();
        }
        
        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameStarted = false;
            gameOver = false;
            
            // Remove all raindrops
            raindrops.forEach(drop => scene.remove(drop));
            raindrops = [];
            
            // Remove all particles
            particles.forEach(particle => scene.remove(particle));
            particles = [];
            
            // Reset cat positions and make them visible
            cats.forEach((cat, index) => {
                cat.visible = true;
                // Reset any cat reactions
                if (cat.children && cat.children.length > 0) {
                    cat.children.forEach(child => {
                        if (child.geometry && child.geometry.type === 'ConeGeometry') {
                            child.rotation.z = 0;
                        }
                    });
                }
            });
            
            catsAlive = 5;
            updateCatsDisplay();
        }
        
        function updateCatsDisplay() {
            document.getElementById('catsAlive').textContent = `Cats: ${catsAlive}/5`;
        }
        
        function spawnRaindrop() {
            const dropGroup = new THREE.Group();
            
            // Main cube body
            const dropGeometry = new THREE.BoxGeometry(0.08, 0.08, 0.08);
            const dropMaterial = new THREE.MeshLambertMaterial({ color: 0x0077be });
            const dropCube = new THREE.Mesh(dropGeometry, dropMaterial);
            dropGroup.add(dropCube);
            
            // Add pyramid tip
            const tipGeometry = new THREE.ConeGeometry(0.04, 0.06, 6);
            const tipMaterial = new THREE.MeshLambertMaterial({ color: 0x0077be });
            const tip = new THREE.Mesh(tipGeometry, tipMaterial);
            tip.position.y = 0.07;
            dropGroup.add(tip);
            
            // Random position above the scene
            dropGroup.position.set(
                (Math.random() - 0.5) * 40,
                8 + Math.random() * 2,
                (Math.random() - 0.5) * 40
            );
            
            dropGroup.velocity = 0.02 + (gameTime / 120000) * 0.08;
            dropCube.castShadow = true;
            tip.castShadow = true;
            
            scene.add(dropGroup);
            raindrops.push(dropGroup);
        }
        
        function createParticleBurst(position) {
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.02, 4, 4);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: Math.random() * 0xffffff 
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2,
                    (Math.random() - 0.5) * 0.2
                );
                particle.life = 1.0;
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function checkCollisions() {
            if (!mushroom) return;
            
            // Get mushroom world position
            const mushroomPosition = new THREE.Vector3();
            mushroom.getWorldPosition(mushroomPosition);
            
            for (let i = raindrops.length - 1; i >= 0; i--) {
                const drop = raindrops[i];
                const distance = drop.position.distanceTo(mushroomPosition);
                
                if (distance < 0.8 && drop.position.y > mushroomPosition.y - 0.3) {
                    // Hit mushroom - create particle burst
                    createParticleBurst(drop.position);
                    
                    // Haptic feedback
                    if (controller1.gamepad && controller1.gamepad.hapticActuators) {
                        controller1.gamepad.hapticActuators[0].pulse(0.5, 100);
                    }
                    
                    scene.remove(drop);
                    raindrops.splice(i, 1);
                    continue;
                }
                
                // Check if raindrop hits any cat
                for (let j = 0; j < cats.length; j++) {
                    const cat = cats[j];
                    if (!cat.visible) continue;
                    
                    const catPosition = new THREE.Vector3();
                    cat.getWorldPosition(catPosition);
                    const catDistance = drop.position.distanceTo(catPosition);
                    
                    if (catDistance < 1.0 && drop.position.y < catPosition.y + 1.0) {
                        // Cat got wet - remove cat and continue
                        cat.visible = false;
                        catsAlive--;
                        updateCatsDisplay();
                        
                        scene.remove(drop);
                        raindrops.splice(i, 1);
                        
                        // Check if all cats are gone
                        if (catsAlive <= 0) {
                            endGame();
                            return;
                        }
                        break;
                    }
                }
                
                // Remove drops that fall too low
                if (drop.position.y < -2) {
                    scene.remove(drop);
                    raindrops.splice(i, 1);
                }
            }
        }
        
        function endGame() {
            gameOver = true;
            gameStarted = false;
            
            // Show game over screen
            document.getElementById('timer').style.display = 'none';
            document.getElementById('catsAlive').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalTime').textContent = `Time survived: ${Math.floor(gameTime / 1000)} seconds`;
            document.getElementById('finalCats').textContent = `Cats saved: ${catsAlive}/5`;
        }
        
        function animate() {
            if (gameStarted && !gameOver) {
                gameTime = Date.now() - startTime;
                document.getElementById('timer').textContent = `Time: ${Math.floor(gameTime / 1000)}s`;
                
                // Spawn raindrops
                if (Date.now() - lastDropTime > currentSpawnRate) {
                    spawnRaindrop();
                    lastDropTime = Date.now();
                    
                    // Increase difficulty over time
                    currentSpawnRate = Math.max(100, DROP_SPAWN_RATE - (gameTime / 100));
                }
                
                // Update raindrops
                raindrops.forEach(drop => {
                    drop.position.y -= drop.velocity;
                });
                
                // Check collisions
                checkCollisions();
                
                // Update teleport target if ray is visible
                if (teleportRay.visible) {
                    updateTeleportTarget();
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.position.add(particle.velocity);
                particle.life -= 0.02;
                particle.material.opacity = particle.life;
                
                if (particle.life <= 0) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
